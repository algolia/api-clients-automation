name: Cache

description: Restore cached dependencies.

runs:
  using: composite
  steps:
    - name: Restore Yarn
      uses: actions/cache@v2
      with:
        path: ~/.yarn/cache
        key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

    - name: Restore Maven
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
