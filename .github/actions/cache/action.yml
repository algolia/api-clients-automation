name: Cache

description: Restore cached dependencies.

inputs:
  language:
    description: 'The language used for the dependencies when calling this composite'
    required: true
    default: 'all'

runs:
  using: composite
  steps:
    - name: Get yarn cache directory path
      if: ${{ inputs.language == 'all' || inputs.language == 'javascript' }}
      shell: bash
      id: yarn-cache-dir
      run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

    - name: Restore Yarn
      if: ${{ inputs.language == 'all' || inputs.language == 'javascript' }}
      uses: actions/cache@v2
      with:
        path: ${{ steps.yarn-cache-dir-path.outputs.dir || '/home/runner/work/api-clients-automation/api-clients-automation/.yarn/cache' }}
        key: node-cache-${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}

    - name: Restore Maven
      if: ${{ inputs.language == 'all' || inputs.language == 'java' }}
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: setup-java-${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}

    - name: Install JavaScript dependencies
      if: ${{ inputs.language == 'all' || inputs.language == 'javascript' }}
      shell: bash
      run: yarn install

    - name: Install Maven dependencies
      if: ${{ inputs.language == 'all' || inputs.language == 'java' }}
      shell: bash
      run: mvn clean install -f clients/algoliasearch-client-java-2/pom.xml
