searchResponse:
  additionalProperties: true
  allOf:
    - $ref: '#/compositionRootSearchResponse'
    - $ref: '../../../common/schemas/SearchResponse.yml#/rootSearchResponse'
    - $ref: '#/searchResults'

searchResults:
  type: object
  additionalProperties: false
  properties:
    results:
      type: array
      description: Search results.
      items:
        $ref: '#/searchResultsItem'

searchResultsItem:
  allOf:
    - $ref: '#/resultsCompositionsResponse'
    - $ref: '#/searchHits'
    - $ref: '../../../common/schemas/SearchResponse.yml#/SearchPagination'

searchHits:
  type: object
  additionalProperties: true
  properties:
    hits:
      type: array
      description: |
        Search results (hits).

        Hits are records from your index that match the search criteria, augmented with additional attributes, such as, for highlighting.
      items:
        $ref: 'Hit.yml#/hit'
  required:
    - hits

resultsCompositionsResponse:
  type: object
  additionalProperties: true
  properties:
    compositions:
      title: resultsCompositionsInfoResponse
      type: object
      additionalProperties:
        title: resultsCompositionInfoResponse
        type: object
        properties:
          injectedItems:
            type: array
            items:
              $ref: '#/resultsInjectedItemInfoResponse'
        required:
          - injectedItems
  required:
    - compositions

resultsInjectedItemInfoResponse:
  type: object
  additionalProperties: true
  properties:
    key:
      type: string
    appliedRules:
      type: array
      items:
        title: resultsInjectedItemAppliedRulesInfoResponse
        type: object
        properties:
          objectID:
            $ref: '../../../common/parameters.yml#/objectID'
        required:
          - objectID
  required:
    - key

compositionRootSearchResponse:
  type: object
  additionalProperties: true
  properties:
    compositions:
      $ref: '#/compositionBaseSearchResponse'

compositionBaseSearchResponse:
  type: object
  additionalProperties: true
  properties:
    run:
      type: array
      items:
        $ref: '#/compositionRunSearchResponse'
  required:
    - run

compositionRunSearchResponse:
  type: object
  additionalProperties: true
  properties:
    objectID:
      $ref: '../../../common/parameters.yml#/objectID'
    appliedRules:
      type: array
      items:
        title: compositionRunAppliedRules
        type: object
        properties:
          objectID:
            $ref: '../../../common/parameters.yml#/objectID'
        required:
          - objectID
  required:
    - objectID
    - appliedRules
