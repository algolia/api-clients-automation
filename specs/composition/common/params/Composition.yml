# #########################
# ### Category Faceting ###
# #########################

facets:
  type: array
  items:
    type: string
  description: |
    Facets for which to retrieve facet values that match the search criteria and the number of matching facet values
    To retrieve all facets, use the wildcard character `*`.
    To retrieve disjunctive facets lists, annotate any facets with the `disjunctive` modifier.
    For more information, see [facets](https://www.algolia.com/doc/guides/managing-results/refine-results/faceting/#contextual-facet-values-and-counts) and [disjunctive faceting for Smart Groups](https://www.algolia.com/doc/guides/managing-results/compositions/search-based-groups#facets-including-disjunctive-faceting).
  default: []
  examples:
    - facetSpecificList:
        summary: Specify which facet to retrieve with some marked as disjunctive
        value: ['category', 'disjunctive(brand)', 'price']
    - facetAll:
        summary: Retrieve all facets
        value: ['*']
  x-categories:
    - Faceting

# ######################
# ### Category Rules ###
# ######################

enableRules:
  type: boolean
  description: Whether to enable composition rules.
  default: true
  x-categories:
    - Composition Rules

ruleContexts:
  type: array
  items:
    type: string
  description: |
    Assigns a rule context to the run query
    [Rule contexts](https://www.algolia.com/doc/guides/managing-results/rules/rules-overview/how-to/customize-search-results-by-platform/#whats-a-context) are strings that you can use to trigger matching rules.
  default: []
  example: [mobile]
  x-categories:
    - Composition Rules

# ####################
# ### Category RMN ###
# ####################

injectedItems:
  type: object
  additionalProperties:
    $ref: '#/externalInjectedItem'
  description: |
    A list of extenrally injected objectID groups into from an external source.
  default: {}
  x-categories:
    - Retail Media Network
  example:
    'my-group-key': [{'objectID': 'my-object-1', 'metadata': {'my-field': 'my-value'}}, {'objectID': 'my-object-2'}]

externalInjectedItem:
  type: object
  properties:
    items:
      type: array
      items:
        title: externalInjection
        type: object
        additionalProperties: false
        properties:
          objectID:
            type: string
            description: An objectID injected into an external source.
          metadata:
            type: object
            additionalProperties: true
            description: |
              User-defined key-values that will be added to the injected item in the response.
              This is identical to Hits metadata defined in Composition or Composition Rule,
              with the benefit of being set at runtime.
            example: {'my-field': 'my-value'}
        required:
          - objectID
        example:
          {'objectID': 'my-object-1', 'metadata': {'my-field': 'my-value'}}
  required:
    - items

# #########################
# ### Category Advanced ###
# #########################

getRankingInfo:
  type: boolean
  description: Whether the run response should include detailed ranking information.
  default: false
  x-categories:
    - Advanced

enableABTest:
  type: boolean
  description: |
    Whether to enable index level A/B testing for this run request.
    If the composition mixes multiple indices, the A/B test is ignored.
  default: true
  x-categories:
    - Advanced

# #######################
# ### Category SortBy ###
# #######################

sortBy:
  type: string
  description: |
    Indicates which sorting strategy to apply for the request.
    The value must match one of the labels defined in the "sortingStrategy" mapping. For example, "Price (asc)", see Upsert Composition.
    At runtime, this label is used to look up the corresponding index or replica configured in "sortingStrategy", and the query is executed using that index instead of main's.

    In addition to "sortingStrategy", this parameter is also used to apply a matching Composition Rule that contains a condition defined to trigger on "sortBy", see Composition Rules.

    If no value is provided or an invalid value, no sorting strategy is applied.
  default: ''
  example: 'Price (asc)'
