post:
  tags:
    - Search
  operationId: search
  x-use-read-transporter: true
  x-cacheable: true
  x-acl:
    - search
  summary: Run a Composition
  description: Runs a query on a single composition and returns matching results.
  parameters:
    - $ref: '../../common/parameters.yml#/compositionID'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: requestBody
          type: object
          additionalProperties: false
          properties:
            params:
              $ref: '../../common/schemas/SearchParams.yml#/params'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/SearchResponse.yml#/searchResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
