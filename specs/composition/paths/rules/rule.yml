get:
  tags:
    - Composition Rules
  operationId: getRule
  x-acl:
    - editSettings
    - settings
  summary: Retrieve a rule
  description: |
    Retrieves a rule by its ID.

    To find the object ID of a rule, use the [`search` operation](https://www.algolia.com/doc/rest-api/composition/search-composition-rules).
  parameters:
    - $ref: '../urlParams.yml#/compositionID'
    - $ref: './parameters.yml#/ObjectIDRule'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/components/CompositionRule.yml#/compositionRule'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

put:
  tags:
    - Composition Rules
  operationId: putCompositionRule
  x-acl:
    - editSettings
  summary: Add or update a composition rule
  description: |
    If a composition rule with the provided ID already exists,
    it's replaced. Otherwise, a new one is added.
  parameters:
    - $ref: '../urlParams.yml#/compositionID'
    - $ref: './parameters.yml#/ObjectIDRule'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/components/CompositionRule.yml#/compositionRule'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: taskIDResponse
            type: object
            additionalProperties: false
            properties:
              taskID:
                $ref: '../../../common/responses/common.yml#/taskID'
            required:
              - taskID
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/CompositionNotFound.yml'
    '422':
      $ref: '../../../common/responses/UnprocessableEntity.yml'

delete:
  tags:
    - Composition Rules
  operationId: deleteCompositionRule
  x-acl:
    - editSettings
  summary: Delete a Composition Rule
  description: |
    Delete a Composition Rule from the specified Composition ID.
  parameters:
    - $ref: '../urlParams.yml#/compositionID'
    - $ref: './parameters.yml#/ObjectIDRule'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: taskIDResponse
            type: object
            additionalProperties: false
            properties:
              taskID:
                $ref: '../../../common/responses/common.yml#/taskID'
            required:
              - taskID
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/CompositionNotFound.yml'
