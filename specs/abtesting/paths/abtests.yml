post:
  tags:
    - abtest
  operationId: addABTests
  summary: Create a test.
  description: >
    Creates a new A/B test with provided configuration.

    You can set an A/B test on two different indices with different settings, or on the same index with different search parameters by providing a customSearchParameters setting on one of the variants.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: addABTestsRequest
          type: object
          additionalProperties: false
          properties:
            name:
              $ref: '../common/parameters.yml#/name'
            variant:
              type: array
              description: List of 2 variants for the A/B test.
              minItems: 2
              maxItems: 2
              items:
                $ref: '../common/schemas/AddABTestsVariant.yml#/AddABTestsVariant'
            endAt:
              $ref: '../common/parameters.yml#/endAt'
          required:
            - name
            - variant
            - endAt
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../common/schemas/ABTestResponse.yml#/ABTestResponse'
    '400':
      $ref: '../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../common/responses/IndexNotFound.yml'

get:
  tags:
    - abtest
  operationId: listABTests
  summary: List all A/B tests.
  description: List all A/B tests.
  parameters:
    - $ref: '../../common/parameters.yml#/Offset'
    - $ref: '../../common/parameters.yml#/Limit'
    - name: indexPrefix
      in: query
      description: Only return A/B tests for indices starting with this prefix.
      example: 'dev_'
      schema:
        type: string
    - name: indexSuffix
      in: query
      description: Only return A/B tests for indices ending with this suffix.
      example: '_development'
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: listABTestsResponse
            type: object
            additionalProperties: false
            properties:
              abtests:
                $ref: '../common/schemas/ABTest.yml#/ABTests'
              count:
                type: integer
                description: Number of A/B tests implemented.
                example: 10
              total:
                type: integer
                description: Number of retrieavable A/B tests.
                example: 11
            required:
              - abtests
              - count
              - total
    '400':
      $ref: '../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../common/responses/IndexNotFound.yml'
