get:
  tags:
    - abtest
  operationId: getTimeseries
  x-acl:
    - analytics
  summary: Retrieve timeseries of an A/B test
  description: Retrieves timeseries for an A/B test by its ID.
  parameters:
    - $ref: '../common/parameters.yml#/ID'
    - $ref: '../../common/parameters.yml#/StartDate'
    - $ref: '../../common/parameters.yml#/EndDate'
    - in: query
      name: metric
      description: List of metrics to retrieve. If not specified, all metrics are returned.
      schema:
        type: array
        items:
          type: string
          enum:
            - search_count
            - tracked_search_count
            - user_count
            - tracked_user_count
            - no_result_count
            - add_to_cart_count
            - purchase_count
            - clicked_search_count
            - converted_search_count
            - click_through_rate
            - conversion_rate
            - add_to_cart_rate
            - purchase_rate
            - average_click_position
            - revenue
        example: ["search_count", "click_through_rate", "conversion_rate"]
  responses:
    '200':
      description: OK
      headers:
        x-ratelimit-limit:
          $ref: '../../common/responses/rateLimit.yml#/x-ratelimit-limit'
        x-ratelimit-remaining:
          $ref: '../../common/responses/rateLimit.yml#/x-ratelimit-remaining'
        x-ratelimit-reset:
          $ref: '../../common/responses/rateLimit.yml#/x-ratelimit-reset'
      content:
        application/json:
          schema:
            $ref: '../common/schemas/Timeseries.yml#/Timeseries'
    '400':
      $ref: '../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../common/responses/IndexNotFound.yml'
    '422':
      $ref: '../../common/responses/UnprocessableEntity.yml'
