get:
  tags:
    - analytics
  operationId: getAttributeTopFilters
  description: Returns top filters for the given attribute. Limited to the 1000 most used filters.
  summary: Returns top filters for the given attribute.
  parameters:
    - $ref: '../common/parameters.yml#/Attribute'
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../common/parameters.yml#/Limit'
    - $ref: '../common/parameters.yml#/Offset'
    - $ref: '../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getAttributeTopFiltersResponse
            type: object
            additionalProperties: false
            required:
              - values
            properties:
              values:
                type: array
                description: A list of filters for an attributes.
                items:
                  type: object
                  additionalProperties: false
                  required:
                    - operator
                    - attribute
                    - value
                    - count
                  properties:
                    attribute:
                      $ref: '../common/parameters.yml#/attribute'
                    operator:
                      $ref: '../common/parameters.yml#/operator'
                    value:
                      $ref: '../common/parameters.yml#/value'
                    count:
                      description: The number of events for the attribute.
                      type: integer
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
