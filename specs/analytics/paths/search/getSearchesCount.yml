get:
  tags:
    - search
  operationId: getSearchesCount
  x-acl:
    - analytics
  summary: Retrieve number of searches
  description: |
    Retrieves the number of searches within a time range, including a daily breakdown.

    By default, the analyzed period includes the last eight days including the current day.
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      headers:
        x-ratelimit-limit:
          $ref: '../../../common/responses/rateLimit.yml#/x-ratelimit-limit'
        x-ratelimit-remaining:
          $ref: '../../../common/responses/rateLimit.yml#/x-ratelimit-remaining'
        x-ratelimit-reset:
          $ref: '../../../common/responses/rateLimit.yml#/x-ratelimit-reset'
      content:
        application/json:
          schema:
            title: getSearchesCountResponse
            type: object
            additionalProperties: false
            required:
              - dates
              - count
            properties:
              count:
                $ref: '../../../common/parameters.yml#/count'
              dates:
                type: array
                description: Daily number of searches.
                items:
                  title: dailySearches
                  type: object
                  additionalProperties: false
                  required:
                    - date
                    - count
                  properties:
                    date:
                      $ref: '../../common/parameters.yml#/date'
                    count:
                      $ref: '../../../common/parameters.yml#/count'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
