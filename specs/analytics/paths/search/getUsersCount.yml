get:
  tags:
    - user
  operationId: getUsersCount
  x-acl:
    - analytics
  summary: Retrieve number of users.
  description: |
    Retrieves the number of unique users within a time range, including a daily breakdown.

    Since this endpoint returns the number of unique users, the sum of the daily values might be different from the total number.

    By default, Algolia distinguishes search users by their IP address, _unless_ you include a pseudonymous user identifier in your search requests with the `userToken` API parameter or `x-algolia-usertoken` request header.
    By default, the analyzed period includes the last eight days including the current day.
  externalDocs:
    url: https://www.algolia.com/doc/guides/search-analytics/guides/usertoken/
    description: |
      Related guide: Distinguish users for analytics.
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      headers:
        x-ratelimit-limit:
          $ref: '../../common/parameters.yml#/x-ratelimit-limit'
        x-ratelimit-remaining:
          $ref: '../../common/parameters.yml#/x-ratelimit-remaining'
        x-ratelimit-reset:
          $ref: '../../common/parameters.yml#/x-ratelimit-reset'
      content:
        application/json:
          schema:
            title: getUsersCountResponse
            type: object
            additionalProperties: false
            required:
              - dates
              - count
            properties:
              count:
                type: integer
                description: Number of unique users.
              dates:
                type: array
                description: Daily number of unique users.
                items:
                  type: object
                  title: dailyUsers
                  additionalProperties: false
                  required:
                    - date
                    - count
                  properties:
                    date:
                      $ref: '../../common/parameters.yml#/date'
                    count:
                      type: integer
                      description: Number of unique users.
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
