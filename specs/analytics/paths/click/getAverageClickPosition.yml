get:
  tags:
    - analytics
  operationId: getAverageClickPosition
  description: |
    Returns the average click position. The endpoint returns a value for the complete given time range, as well as a value per day.

    An average of null means Algolia didn't receive any click events for the queries with the clickAnalytics search parameter set to true. The average is null until Algolia receives at least one click event.
  summary: Returns the average click position.
  parameters:
    - $ref: '../../../common/parameters.yml#/Index'
    - $ref: '../../../common/parameters.yml#/StartDate'
    - $ref: '../../../common/parameters.yml#/EndDate'
    - $ref: '../common/parameters.yml#/Tags'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getAverageClickPositionResponse
            type: object
            additionalProperties: false
            required:
              - average
              - clickCount
              - dates
            properties:
              average:
                $ref: '../common/parameters.yml#/average'
              clickCount:
                $ref: '../common/parameters.yml#/clickCount'
              dates:
                type: array
                description: A list of click events with their date.
                items:
                  type: object
                  additionalProperties: false
                  required:
                    - average
                    - clickCount
                    - date
                  properties:
                    average:
                      $ref: '../common/parameters.yml#/average'
                    clickCount:
                      $ref: '../common/parameters.yml#/clickCount'
                    date:
                      $ref: '../common/parameters.yml#/date'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
