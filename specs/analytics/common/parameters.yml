# path
Attribute:
  in: path
  name: attribute
  description: The exact name of the attribute.
  required: true
  schema:
    type: string

# query
OrderBy:
  in: query
  name: orderBy
  description: Reorder the results.
  schema:
    $ref: '#/orderBy'

# private
orderBy:
  type: string
  description: >
    Method for ordering results.

    `clickThroughRate`, `conversionRate` and `averageClickPosition` are only available if the `clickAnalytics` parameter is `true`.
  enum: [searchCount, clickThroughRate, conversionRate, averageClickPosition]
  default: searchCount

Direction:
  in: query
  name: direction
  description: >
    Sorting direction of the results: ascending or descending.
  schema:
    $ref: '#/direction'

# private
direction:
  type: string
  enum: [asc, desc]
  default: asc

ClickAnalytics:
  in: query
  name: clickAnalytics
  description: If `true`, include [click and conversion](https://www.algolia.com/doc/guides/sending-events/getting-started/) rates for a search. These are called _tracked searches_.
  schema:
    type: boolean
    default: false

count:
  description: Number of tracked _and_ untracked searches (where the `clickAnalytics` parameter isn't `true`).
  type: integer
  example: 3

Search:
  in: query
  name: search
  description: User query.
  example: 'enable ab test'
  schema:
    type: string

Offset:
  in: query
  name: offset
  description: Start position for retrieving results. Must be a positive integer.
  example: 1
  schema:
    type: integer

Tags:
  name: tags
  in: query
  description: Filter analytics on the [`analyticsTags`](https://www.algolia.com/doc/api-reference/api-parameters/analyticsTags/) set at search time. Multiple tags can be combined with the operators OR and AND. If a tag contains characters like spaces or parentheses, it must be URL-encoded.
  example: 'device:mobile%20phone'
  schema:
    type: string

# misc
average:
  type: number
  format: double
  description: The average of all the click count event.

averageClickPosition:
  type: integer
  description: Average [position](https://www.algolia.com/doc/guides/search-analytics/concepts/metrics/#click-position) of clicked search result.
  example: 1

clickCount:
  type: integer
  description: Number of click events.
  example: 1

date:
  type: string
  description: Date of the analytics event. A date string in the format YYYY-MM-DD.
  example: '2023-06-14'

rate:
  type: number
  format: double
  description: >
    [Click-through rate (CTR)](https://www.algolia.com/doc/guides/search-analytics/concepts/metrics/#click-through-rate).
  example: 1

conversionRate:
  type: number
  format: double
  description: >
    [Conversion rate (CR)](https://www.algolia.com/doc/guides/search-analytics/concepts/metrics/#conversion-rate).
  example: 0

conversionCount:
  type: integer
  description: Number of converted clicks.
  example: 0

attribute:
  description: The attribute.
  type: string

operator:
  description: The operator.
  type: string

value:
  description: The value of the attribute.
  type: string

search:
  description: User query.
  example: 'separator'
  type: string

hit:
  description: The hit.
  type: string
