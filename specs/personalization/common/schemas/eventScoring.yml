eventScoring:
  type: object
  additionalProperties: false
  required:
    - score
    - eventName
    - eventType
  properties:
    score:
      $ref: 'personalizationStrategy.yml#/score'
    eventName:
      type: string
      description: The name of the event.
    eventType:
      type: string
      description: The type of the event.
