eventScoring:
  type: object
  additionalProperties: false
  required:
    - score
    - eventName
    - eventType
  properties:
    score:
      $ref: 'personalizationStrategy.yml#/score'
    eventName:
      type: string
      description: Event name.
    eventType:
      $ref: '#/EventType'

EventType:
  title: eventType
  type: string
  description: Event type.
  enum:
    - click
    - conversion
    - view
