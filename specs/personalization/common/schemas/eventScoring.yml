eventScoring:
  type: object
  additionalProperties: false
  required:
    - score
    - eventName
    - eventType
  properties:
    score:
      $ref: 'personalizationStrategy.yml#/score'
    eventName:
      type: string
      description: Event name.
    eventType:
      type: string
      description: Event type (click, conversion, or view).
