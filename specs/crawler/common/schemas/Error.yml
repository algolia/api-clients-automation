Error:
  type: object
  required:
    - message
  additionalProperties: false
  properties:
    code:
      type: string
    message:
      type: string
    line:
      type: integer
    position:
      type: integer
  example:
    message: "'url' is not defined"
    line: 5

ErrorResponse:
  type: object
  required:
    - error
  additionalProperties: false
  properties:
    error:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
        errors:
          type: array
          items:
            $ref: '#/Error'
      example:
        code: malformed_id
