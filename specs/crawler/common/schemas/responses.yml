ActionAcknowledged:
  description: OK
  content:
    application/json:
      schema:
        type: object
        properties:
          taskId:
            $ref: '../parameters.yml#/TaskId'
        required:
          - taskId

NoRightsOnCrawler:
  description: The user doesn't have enough rights on the specified Crawler, or it doesn't exists.

DocSearchCreateApp:
  description: OK
  content:
    application/json:
      schema:
        additionalProperties: false
        type: object
        properties:
          appId:
            type: string
          id:
            type: number
          name:
            type: string
        required:
          - appId
          - id
          - name

MissingAuthorization:
  description: Authorization information is missing or invalid.
