get:
  operationId: listCrawlers
  summary: List available Crawlers.
  description: List available Crawlers.
  parameters:
    - in: query
      name: itemsPerPage
      schema:
        type: integer
        minimum: 1
        default: 20
        maximum: 100
      description: Change the number of items per page.
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
        maximum: 100
      description: Change the page number.
    - in: query
      name: name
      schema:
        type: string
        example: 'MyCrawlerName'
      description: Filter by crawler name.
    - in: query
      name: appId
      schema:
        type: string
        example: 'XXXXXXX123'
      description: Filter by Application ID.
  responses:
    '200':
      description: A list of Crawlers and pagination information.
      content:
        application/json:
          schema:
            $ref: '../common/schemas/crawlersResponse.yml'
    '400':
      $ref: '../../common/responses/InvalidRequest.yml'
    '401':
      $ref: '../common/schemas/responses.yml#/MissingAuthorization'
    '403':
      description: Invalid credentials.
    '404':
      description: The call does not have results for this combinaison of query params.
post:
  operationId: createCrawler
  summary: Create a new Crawler with the given config.
  description: Create a new Crawler with the given config.
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              $ref: '../common/parameters.yml#/CrawlerName'
            config:
              $ref: '../common/parameters.yml#/Configuration'
          required:
            - name
            - config
  responses:
    '200':
      description: A new Crawler has been created with the given configuration.
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: string
                description: The id of the Crawler created.
            required:
              - id
    '400':
      $ref: '../../common/responses/InvalidRequest.yml'
    '401':
      $ref: '../common/schemas/responses.yml#/MissingAuthorization'
    '403':
      description: The user doesn't have enough rights to create a Crawler.
