get:
  summary: List available Crawlers
  operationId: listCrawlers
  description: |-
    TODO: complete
  parameters:
    - in: query
      name: itemsPerPage
      schema:
        type: integer
        minimum: 1
        default: 20
        maximum: 100
      description: Change the number of items per page
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        default: 1
        maximum: 100
      description: Change the page number
    - in: query
      name: name
      schema:
        type: string
        example: MyCrawlerName
      description: Filter by crawler name
    - in: query
      name: appId
      schema:
        type: string
        example: XXXXXXX123
      description: Filter by Application ID
  responses:
    '200':
      description: A list of Crawlers and pagination information
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../common/schemas/Pagination.yml
              - type: object
                additionalProperties: false
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      additionalProperties: false
                      properties:
                        id:
                          $ref: ../../common/parameters.yml#/crawlerId
                        name:
                          $ref: ../../common/parameters.yml#/crawlerName
    '400':
      $ref: ../../responses/400InvalidRequest.yml
    '401':
      $ref: ../../responses/401MissingAuthorization.yml
    '403':
      description: The user doesn't have enough rights to create a Crawler
    '404':
      description: The call does not have results for this combinaison of query params

post:
  summary: Create a new Crawler with the given config
  operationId: createCrawler
  description: |-
    TODO: complete
  requestBody:
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            name:
              $ref: ../../common/parameters.yml#/crawlerName
            config:
              $ref: ../../common/schemas/Config.yml#/Config
          required:
            - name
            - config
  responses:
    '200':
      description: A new Crawler has been created with the given configuration
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              id:
                type: string
                description: The id of the Crawler created
            required:
              - id
    '400':
      $ref: ../../responses/400InvalidRequest.yml
    '401':
      $ref: ../../responses/401MissingAuthorization.yml
    '403':
      description: The user doesn't have enough rights to create a Crawler
