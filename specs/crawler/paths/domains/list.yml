get:
  summary: List registered Domains.
  parameters:
    - in: query
      name: itemsPerPage
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Change the number of items per page.
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 1
      description: Change the page number.
    - in: query
      name: appId
      schema:
        type: string
        example: XXXXXXX123
      description: Filter by Application ID.
  responses:
    '200':
      description: A list of Domains and pagination information.
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../common/schemas/Pagination.yml
              - type: object
                properties:
                  items:
                    type: array
                    items:
                      type: object
                      properties:
                        appId:
                          type: string
                          description: The app for which the domain is registered.
                        domain:
                          type: string
                          description: The registered domain name.
                        validated:
                          type: boolean
                          description: Indicates whether the domain is validated or not.
    '400':
      $ref: ../../responses/400InvalidRequest.yml
    '401':
      $ref: ../../responses/401MissingAuthorization.yml
    '403':
      $ref: ../../responses/403Forbidden.yml
