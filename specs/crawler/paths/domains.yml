get:
  operationId: listDomains
  summary: List registered Domains.
  description: List registered Domains.
  parameters:
    - in: query
      name: itemsPerPage
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Change the number of items per page.
    - in: query
      name: page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 1
      description: Change the page number.
    - in: query
      name: appId
      schema:
        type: string
        example: 'XXXXXXX123'
      description: Filter by Application ID.
  responses:
    '200':
      description: A list of Domains and pagination information.
      content:
        application/json:
          schema:
            $ref: '../common/schemas/domainsResponse.yml'
    '400':
      $ref: '../../common/responses/InvalidRequest.yml'
    '401':
      $ref: '../common/schemas/responses.yml#/MissingAuthorization'
    '403':
      $ref: '../../common/responses/Forbidden.yml'
