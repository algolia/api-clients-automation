userId:
  type: object
  description: A userID.
  properties:
    userID:
      type: string
      example: 'user1'
    clusterName:
      type: string
      example: 'c1-test'
    nbRecords:
      type: integer
      example: 42
    dataSize:
      type: integer
      example: 0
  required:
    - userID
    - clusterName
    - nbRecords
    - dataSize
