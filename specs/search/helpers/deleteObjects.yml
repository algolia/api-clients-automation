method:
  post:
    x-helper: true
    tags:
      - Records
    x-available-languages:
      - csharp
      - go
      - java
      - javascript
      - kotlin
      - php
      - python
      - ruby
      - scala
      - swift
    x-acl:
      - addObject
    operationId: deleteObjects
    summary: Deletes every records for the given objectIDs
    description: |
      Helper: Deletes every records for the given objectIDs. The `chunkedBatch` helper splits this into `batch` requests with at most 1,000 objectIDs each.
    parameters:
      - in: query
        name: indexName
        description: The `indexName` to delete `objectIDs` from.
        required: true
        schema:
          type: string
      - in: query
        name: objectIDs
        description: The objectIDs to delete.
        required: true
        schema:
          type: array
          items:
            type: string
      - in: query
        name: waitForTasks
        description: Whether to wait until every `batch` task has been processed. This may take longer but is more reliable.
        required: false
        schema:
          type: boolean
      - in: query
        name: batchSize
        description: The size of the chunk of `objects`. The number of `batch` calls will be equal to `length(objects) / batchSize`. Defaults to 1,000.
        required: false
        schema:
          type: integer
      - in: query
        name: requestOptions
        description: The request options to pass to the `batch` method.
        required: false
        schema:
          type: object
    responses:
      '200':
        description: OK
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../paths/objects/common/schemas.yml#/batchResponse'
      '400':
        $ref: '../../common/responses/IndexNotFound.yml'
