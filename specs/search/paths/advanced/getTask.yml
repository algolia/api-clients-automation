get:
  tags:
    - Indices
  operationId: getTask
  description: >
    Some methods, such as copying an index, will respond with a `taskID` value. You can use this value with `getTask` to check the status of that task.

    The response includes two fields:

    - `status` (string): _published_ if the task has been processed, _notPublished_ otherwise.
    - `pendingTask` (boolean): does the index have any tasks running?.
  summary: Check the status of a task.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - name: taskID
      in: path
      description: Unique task identifier. Numeric value (up to 64 bits).
      required: true
      schema:
        type: integer
        format: int64
        example: 1506303845001
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getTaskResponse
            type: object
            additionalProperties: false
            properties:
              status:
                $ref: '../../common/enums.yml#/taskStatus'
            required:
              - status
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
