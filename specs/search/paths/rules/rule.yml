get:
  tags:
    - Rules
  operationId: getRule
  x-acl:
    - settings
  summary: Retrieve a rule
  description: |
    Retrieves a rule by its ID.
    To find the object ID of rules, use the [`search` operation](https://www.algolia.com/doc/rest-api/search/search-rules).

  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - $ref: 'common/parameters.yml#/ObjectIDRule'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: 'common/schemas.yml#/rule'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

put:
  tags:
    - Rules
  operationId: saveRule
  x-acl:
    - editSettings
  summary: Create or replace a rule
  description: |
    If a rule with the specified object ID doesn't exist, it's created.
    Otherwise, the existing rule is replaced.

    To create or update more than one rule, use the [`batch` operation](https://www.algolia.com/doc/rest-api/search/save-rules).
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - $ref: 'common/parameters.yml#/ObjectIDRule'
    - $ref: '../../../common/parameters.yml#/ForwardToReplicas'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'common/schemas.yml#/rule'
  responses:
    '200':
      $ref: '../../../common/responses/UpdatedAt.yml'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

delete:
  tags:
    - Rules
  operationId: deleteRule
  x-acl:
    - editSettings
  summary: Delete a rule
  description: |
    Deletes a rule by its ID.
    To find the object ID for rules,
    use the [`search` operation](https://www.algolia.com/doc/rest-api/search/search-rules).
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - $ref: 'common/parameters.yml#/ObjectIDRule'
    - $ref: '../../../common/parameters.yml#/ForwardToReplicas'
  responses:
    '200':
      $ref: '../../../common/responses/UpdatedAt.yml'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
