get:
  tags:
    - Api Keys
  operationId: listApiKeys
  x-acl:
    - admin
  summary: List API keys.
  description: List all API keys associated with your Algolia application, including their permissions and restrictions.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: listApiKeysResponse
            type: object
            additionalProperties: false
            required:
              - keys
            properties:
              keys:
                type: array
                description: API keys.
                items:
                  $ref: 'common/schemas.yml#/getApiKeyResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

post:
  tags:
    - Api Keys
  operationId: addApiKey
  x-acl:
    - admin
  summary: Create an API key.
  description: >
    Create a new API key with specific permissions and restrictions.

    The response returns an API key as string.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'common/schemas.yml#/apiKey'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: 'common/schemas.yml#/addApiKeyResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
