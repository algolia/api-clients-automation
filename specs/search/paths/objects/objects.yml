post:
  tags:
    - Records
  operationId: saveObject
  description: >
    Add a single record (object) to an index or replace it.

    If the record doesn't contain an `objectID` property, Algolia automatically adds it.
    
    If you use an existing `objectID`, the existing record is replaced with the new one.
    
    To add multiple records to your index in a single API request, use the `batch` method.
  summary: Add or a replace a record in an index.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
  requestBody:
    required: true
    description: The Algolia record.
    content:
      application/json:
        schema:
          type: object
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: saveObjectResponse
            type: object
            additionalProperties: false
            properties:
              createdAt:
                type: string
              taskID:
                $ref: '../../../common/responses/common.yml#/taskID'
              objectID:
                $ref: '../../../common/parameters.yml#/objectID'
            required:
              - taskID
              - createdAt
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

delete:
  tags:
    - Indices
  operationId: deleteIndex
  summary: Delete index.
  description: Delete an existing index.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
  responses:
    '200':
      $ref: '../../../common/responses/DeletedAt.yml'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
