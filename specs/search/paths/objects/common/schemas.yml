builtInOperationType:
  type: string
  enum:
    - Increment
    - Decrement
    - Add
    - Remove
    - AddUnique
    - IncrementFrom
    - IncrementSet
  description: How to change the attribute.

attribute:
  type: string
  description: Value of the attribute to update.

builtInOperation:
  type: object
  description: Update to perform on the attribute.
  additionalProperties: false
  properties:
    _operation:
      $ref: '#/builtInOperationType'
    value:
      type: string
      description: Value that corresponds to the operation, for example an `Increment` or `Decrement` step, or an `Add` or `Remove` value.
  required:
    - _operation
    - value

attributeToUpdate:
  oneOf:
    - $ref: '#/attribute'
    - $ref: '#/builtInOperation'

batchResponse:
  type: object
  additionalProperties: false
  properties:
    taskID:
      $ref: '../../../../common/responses/common.yml#/taskID'
    objectIDs:
      $ref: '../../../../common/responses/common.yml#/objectIDs'
  required:
    - taskID
    - objectIDs
