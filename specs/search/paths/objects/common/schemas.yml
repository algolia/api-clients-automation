builtInOperationType:
  type: string
  enum:
    - Increment
    - Decrement
    - Add
    - Remove
    - AddUnique
    - IncrementFrom
    - IncrementSet
  description: How to change the attribute.

builtInOperationValue:
  oneOf:
    - type: string
      description: A string to append or remove for the `Add`, `Remove`, and `AddUnique` operations.
    - type: integer
      description: A number to add, remove, or append, depending on the operation.

builtInOperation:
  type: object
  description: Update to perform on the attribute.
  additionalProperties: false
  properties:
    _operation:
      $ref: '#/builtInOperationType'
    value:
      $ref: '#/builtInOperationValue'
  required:
    - _operation
    - value

attributeToUpdate:
  oneOf:
    - $ref: '#/builtInOperation'
    - type: string
      description: The new value of a string attribute.
    - type: boolean
      description: The new value of a boolean attribute.
    - type: number
      description: The new value of a numerical attribute.
    - type: object
      additionalProperties: true
      description: The new value of an object attribute.
    - type: array
      items: {}
      description: The new value of an array attribute.

batchResponse:
  type: object
  additionalProperties: false
  properties:
    taskID:
      $ref: '../../../../common/responses/common.yml#/taskID'
    objectIDs:
      $ref: '../../../../common/responses/common.yml#/objectIDs'
  required:
    - taskID
    - objectIDs
