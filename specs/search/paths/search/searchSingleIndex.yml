post:
  tags:
    - Search
  operationId: searchSingleIndex
  x-use-read-transporter: true
  x-cacheable: true
  summary: Search an index.
  description: >
    Return records that match the query.

    You can find the list of parameters that you can use in the POST body in the Search Parameters section.
    
    Alternatively, parameters may be specified as a URL-encoded query string inside the params attribute.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../common/schemas/SearchParams.yml#/searchParams'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/SearchResponse.yml#/searchResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
