post:
  tags:
    - Search
  operationId: searchSingleIndex
  x-mcp-tool: true
  x-use-read-transporter: true
  x-cacheable: true
  x-acl:
    - search
  summary: Search an index
  description: |
    Searches a single index and returns matching search results as hits.

    This method lets you retrieve up to 1,000 hits.
    If you need more, use the [`browse` operation](https://www.algolia.com/doc/rest-api/search/browse) or increase the `paginatedLimitedTo` index setting.
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../../common/schemas/SearchParams.yml#/searchParams'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/SearchResponse.yml#/searchResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
