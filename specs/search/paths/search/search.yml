post:
  tags:
    - Search
  operationId: search
  x-use-read-transporter: true
  x-cacheable: true
  x-legacy-signature: true
  x-acl:
    - search
  summary: Search multiple indices
  description: |
    Sends multiple search requests to one or more indices.

    This can be useful in these cases:

      - Different indices for different purposes, such as, one index for products, another one for marketing content.
      - Multiple searches to the same indexâ€”for example, with different filters.

    Use the helper `searchForHits` or `searchForFacets` to get the results in a more convenient format, if you already know the return type you want.
  requestBody:
    required: true
    description: Muli-search request body. Results are returned in the same order as the requests.
    content:
      application/json:
        schema:
          title: searchMethodParams
          type: object
          additionalProperties: false
          properties:
            requests:
              type: array
              items:
                $ref: '../../common/schemas/SearchQuery.yml#/SearchQuery'
            strategy:
              $ref: '../../common/enums.yml#/searchStrategy'
          required:
            - requests
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: searchResponses
            type: object
            additionalProperties: false
            properties:
              results:
                type: array
                items:
                  $ref: '../../common/schemas/SearchResult.yml#/searchResult'
            required:
              - results
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
