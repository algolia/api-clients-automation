get:
  tags:
    - search
  operationId: listClusters
  summary: List the clusters available in a multi-clusters setup for a single appID.
  description: List the clusters available in a multi-clusters setup for a single appID.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: Array of clusters.
            properties:
              topUsers:
                type: array
                items:
                  $ref: '../../common/schemas/Cluster.yml#/cluster/properties/clusterName'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
