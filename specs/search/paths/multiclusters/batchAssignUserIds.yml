post:
  tags:
    - search
  operationId: batchAssignUserIds
  summary: Batch assign userIDs
  description: >
    Assign multiple userIDs to a cluster.

    Upon success, the response is 200 OK.

    A successful response indicates that the operation has been taken into account, and the userIDs are directly usable.
  parameters:
    - $ref: '../../common/parameters.yml#/UserIDInQuery'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Assign userID object.
          additionalProperties: false
          properties:
            cluster:
              $ref: '../../common/schemas/Cluster.yml#/cluster/properties/clusterName'
            users:
              type: array
              items:
                type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: assignUserIdResponse
            type: object
            additionalProperties: false
            properties:
              createdAt:
                $ref: '../../../common/parameters.yml#/createdAt'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
