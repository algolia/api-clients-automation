post:
  tags:
    - search
  operationId: assignUserId
  summary: Assign or Move a userID to a cluster.
  description: Assign or Move a userID to a cluster.
  parameters:
    - $ref: '../../common/parameters.yml#/UserIDInQuery'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          description: Assign userID object.
          additionalProperties: false
          properties:
            cluster:
              $ref: '../../common/schemas/Cluster.yml#/cluster/properties/clusterName'
  responses:
    '200':
      description: The operation has been taken into account, and the userID is directly usable.
      content:
        application/json:
          schema:
            title: assignUserIdResponse
            type: object
            additionalProperties: false
            properties:
              createdAt:
                $ref: '../../../common/parameters.yml#/createdAt'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

get:
  tags:
    - search
  operationId: listUserIds
  summary: List the userIDs assigned to a multi-clusters appID.
  description: List the userIDs assigned to a multi-clusters appID.
  parameters:
    - $ref: '../../../common/parameters.yml#/Page'
    - $ref: '../../../common/parameters.yml#/HitsPerPage'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: UserIDs data.
            properties:
              userIDs:
                type: array
                items:
                  $ref: '../../common/schemas/UserId.yml#/userId'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

delete:
  tags:
    - search
  operationId: removeUserId
  summary: Remove a userID and its associated data from the multi-clusters.
  description: Remove a userID and its associated data from the multi-clusters.
  parameters:
    - $ref: '../../common/parameters.yml#/UserIDInQuery'
  responses:
    '200':
      description: A task is created to remove the userID data and mapping
      content:
        application/json:
          schema:
            title: removeUserIdResponse
            type: object
            additionalProperties: false
            properties:
              deletedAt:
                $ref: '../../../common/parameters.yml#/deletedAt'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
