get:
  tags:
    - search
  operationId: getTopUserIds
  summary: Get the top 10 userIDs with the highest number of records per cluster.
  description: Get the top 10 userIDs with the highest number of records per cluster.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            description: Array of userIDs and clusters.
            properties:
              topUsers:
                type: array
                items:
                  type: object
                  additionalProperties:
                    type: array
                    items:
                      $ref: '../../common/schemas/UserId.yml#/userId'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
