get:
  tags:
    - Synonyms
  operationId: getSynonym
  x-acl:
    - settings
  summary: Retrieve a synonym
  description: |
    Retrieves a synonym by its ID.
    To find the object IDs for your synonyms,
    use the [`search` operation](https://www.algolia.com/doc/rest-api/search/search-synonyms).
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - $ref: 'common/parameters.yml#/ObjectID'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: 'common/schemas.yml#/synonymHit'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

put:
  tags:
    - Synonyms
  operationId: saveSynonym
  x-acl:
    - editSettings
  summary: Create or replace a synonym
  description: |
    If a synonym with the specified object ID doesn't exist, Algolia adds a new one.
    Otherwise, the existing synonym is replaced.
    To add multiple synonyms in a single API request, use the [`batch` operation](https://www.algolia.com/doc/rest-api/search/save-synonyms).
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - $ref: 'common/parameters.yml#/ObjectID'
    - $ref: '../../../common/parameters.yml#/ForwardToReplicas'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: 'common/schemas.yml#/synonymHit'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: saveSynonymResponse
            type: object
            additionalProperties: false
            properties:
              taskID:
                $ref: '../../../common/responses/common.yml#/taskID'
              updatedAt:
                $ref: '../../../common/responses/common.yml#/updatedAt'
              id:
                $ref: '../../../common/parameters.yml#/id'
            required:
              - taskID
              - updatedAt
              - id
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

delete:
  tags:
    - Synonyms
  operationId: deleteSynonym
  x-acl:
    - editSettings
  summary: Delete a synonym
  description: |
    Deletes a synonym by its ID.
    To find the object IDs of your synonyms, use the [`search` operation](https://www.algolia.com/doc/rest-api/search/search-synonyms).
  parameters:
    - $ref: '../../../common/parameters.yml#/IndexName'
    - $ref: 'common/parameters.yml#/ObjectID'
    - $ref: '../../../common/parameters.yml#/ForwardToReplicas'
  responses:
    '200':
      $ref: '../../../common/responses/DeletedAt.yml'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'
