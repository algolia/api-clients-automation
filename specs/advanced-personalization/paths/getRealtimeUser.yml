get:
  tags:
    - users
  operationId: getRealtimeUser
  x-acl:
    - recommendation
  summary: Retrieve the real-time user's personalization profile
  description: Retrieves the real-time user's personalization profiles containing search filters.
  parameters:
    - $ref: '../common/parameters.yml#/UserToken'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../common/schemas/RealtimeUser.yml#/RealtimeUser'
    '400':
      $ref: '../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../common/responses/FeatureNotEnabled.yml'
    '421':
      $ref: '../../common/responses/TooManyRequests.yml'
    '500':
      $ref: '../../common/responses/InternalError.yml'
