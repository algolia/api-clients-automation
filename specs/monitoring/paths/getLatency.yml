get:
  summary: Retrieve search latency times
  description: Retrieves the average latency for search requests for selected clusters.
  operationId: getLatency
  security: []
  tags:
    - monitoring-tag
  parameters:
    - $ref: '../common/parameters.yml#/Clusters'
  responses:
    '200':
      $ref: '../common/responses/LatencyResponse.yml'
    '400':
      $ref: '../common/responses/BadRequestResponse.yml'
