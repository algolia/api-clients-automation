taskID:
  type: integer
  format: int64
  example: 1514562690001
  description: |
    Unique identifier of a task.

    A successful API response means that a task was added to a queue.
    It might not run immediately.
    You can check the task's progress with the [`task` operation](https://www.algolia.com/doc/rest-api/search/get-task) and this task ID.
objectIDs:
  type: array
  items:
    type: string
  example:
    - record-1
    - record-2
  description: Unique record identifiers.

createdAt:
  type: string
  example: 2023-07-04T12:49:15Z
  description: Date and time when the object was created, in RFC 3339 format.

createdAtTimestamp:
  type: integer
  format: int64
  example: 1656345570000
  description: Timestamp when the object was created, in milliseconds since the Unix epoch.

updatedAt:
  type: string
  example: 2023-07-04T12:49:15Z
  description: Date and time when the object was updated, in RFC 3339 format.

updatedAtNullable:
  oneOf:
    - type: string
      default: null
      description: Date and time when the object was updated, in RFC 3339 format.
      example: 2023-07-04T12:49:15Z
    - type: 'null'

deletedAt:
  type: string
  example: 2023-06-27T14:42:38.831Z
  description: Date and time when the object was deleted, in RFC 3339 format.

updatedAtResponse:
  type: object
  description: Response, taskID, and update timestamp.
  additionalProperties: false
  required:
    - taskID
    - updatedAt
  properties:
    taskID:
      $ref: '#/taskID'
    updatedAt:
      $ref: '#/updatedAt'

taskStatus:
  type: string
  enum: [published, notPublished]
  description: Task status, `published` if the task is completed, `notPublished` otherwise.
