taskID:
  type: integer
  format: int64
  description: taskID of the task to wait for.

objectIDs:
  type: array
  items:
    type: string
  description: List of objectID.

createdAt:
  type: string
  description: Time of the event in milliseconds in [Unix epoch time](https://wikipedia.org/wiki/Unix_time).

createdAtTimestamp:
  type: integer
  format: int64
  description: Time of the event expressed in milliseconds since the Unix epoch.

updatedAt:
  type: string
  description: Date of last update (ISO-8601 format).

deletedAt:
  type: string
  description: Date of deletion (ISO-8601 format).
