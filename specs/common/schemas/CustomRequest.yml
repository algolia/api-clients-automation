summary: Send requests to the Algolia REST API.
description: The customRequest method allow you to send requests to the Algolia REST API.
parameters:
  - name: path
    in: path
    description: The path of the API endpoint to target, anything after the /1 needs to be specified.
    required: true
    schema:
      type: string
      example: /keys
requestBody:
  description: The parameters to send with the custom request.
  content:
    application/json:
      schema:
        type: object
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
  '400':
    $ref: ../responses/BadRequest.yml
  '402':
    $ref: ../responses/FeatureNotEnabled.yml
  '403':
    $ref: ../responses/MethodNotAllowed.yml
  '404':
    $ref: ../responses/IndexNotFound.yml
