type:
  name: type
  in: query
  description: Whether to filter the list of transformations by the type of transformation.
  required: false
  schema:
    $ref: './schemas/transformation.yml#/TransformationType'

sort:
  name: sort
  in: query
  description: Property by which to sort the list of transformations.
  required: false
  schema:
    $ref: '#/transformationSortKeys'

transformationSortKeys:
  type: string
  description: Property by which to sort the list of transformations.
  default: createdAt
  enum: [name, updatedAt, createdAt]
