enabled:
  name: enabled
  in: query
  description: Whether the task is enabled or not.
  required: false
  schema:
    type: boolean

action:
  name: action
  in: query
  required: false
  description: An array of actions to perform on the Algolia index.
  style: form
  explode: false
  schema:
    type: array
    description: An array of actions to perform on the Algolia index.
    items:
      $ref: './schemas/task.yml#/ActionType'
    example: save,replace

sourceID:
  name: sourceID
  in: query
  description: The sourceID bound to the task.
  required: false
  style: form
  explode: false
  schema:
    type: array
    items:
      type: string

destinationID:
  name: destinationID
  in: query
  description: The destinationID bound to the task.
  required: false
  style: form
  explode: false
  schema:
    type: array
    items:
      type: string

triggerType:
  name: triggerType
  in: query
  description: The trigger type of the task.
  required: false
  style: form
  explode: false
  schema:
    type: array
    items:
      $ref: './schemas/task.yml#/TriggerType'
    example: on_demand,schedule
