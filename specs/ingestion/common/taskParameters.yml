enabled:
  name: enabled
  in: query
  description: Whether the task is enabled or not.
  required: false
  schema:
    type: boolean

action:
  name: action
  in: query
  required: false
  description: The action of the tasks to retrieve.
  style: form
  explode: false
  schema:
    type: array
    description: An array of actions to perform on the Algolia index.
    items:
      $ref: './schemas/task.yml#/ActionType'
    example: save,replace,partial,append

sourceID:
  name: sourceID
  in: query
  description: The sourceIDs of the tasks to retrieve.
  required: false
  style: form
  explode: false
  schema:
    type: array
    items:
      $ref: './schemas/common.yml#/sourceID'

destinationID:
  name: destinationID
  in: query
  description: The destinationIDs of the tasks to retrieve.
  required: false
  style: form
  explode: false
  schema:
    type: array
    items:
      $ref: './schemas/common.yml#/destinationID'

triggerType:
  name: triggerType
  in: query
  description: The trigger type of the task.
  required: false
  style: form
  explode: false
  schema:
    type: array
    items:
      $ref: './schemas/task.yml#/TriggerType'
    example: onDemand,schedule,subscription,streaming

sort:
  name: sort
  in: query
  description: The key by which the list should be sorted.
  required: false
  schema:
    $ref: '#/taskSortKeys'

taskSortKeys:
  type: string
  description: Used to sort the Task list endpoint.
  enum: [enabled, triggerType, action, updatedAt, createdAt]
