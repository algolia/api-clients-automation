Task:
  type: object
  additionalProperties: false
  properties:
    taskID:
      $ref: './common.yml#/taskID'
    sourceID:
      $ref: './common.yml#/sourceID'
    destinationID:
      $ref: './common.yml#/destinationID'
    cron:
      $ref: '#/Cron'
    lastRun:
      $ref: '#/LastRun'
    nextRun:
      $ref: '#/NextRun'
    input:
      $ref: '#/TaskInput'
    enabled:
      type: boolean
      default: true
      description: Whether the task is enabled.
    failureThreshold:
      $ref: '#/failureThreshold'
    action:
      $ref: '#/ActionType'
    cursor:
      $ref: './common.yml#/cursor'
    createdAt:
      $ref: './common.yml#/createdAt'
    updatedAt:
      $ref: './common.yml#/updatedAt'
  required:
    - taskID
    - sourceID
    - destinationID
    - enabled
    - action
    - createdAt

TaskV1:
  type: object
  additionalProperties: false
  deprecated: true
  description: The V1 task object, please use methods and types that don't contain the V1 suffix.
  properties:
    taskID:
      $ref: './common.yml#/taskID'
    sourceID:
      $ref: './common.yml#/sourceID'
    destinationID:
      $ref: './common.yml#/destinationID'
    trigger:
      $ref: '#/Trigger'
    input:
      $ref: '#/TaskInput'
    enabled:
      type: boolean
      default: true
      description: Whether the task is enabled.
    failureThreshold:
      $ref: '#/failureThreshold'
    action:
      $ref: '#/ActionType'
    cursor:
      $ref: './common.yml#/cursor'
    createdAt:
      $ref: './common.yml#/createdAt'
    updatedAt:
      $ref: './common.yml#/updatedAt'
  required:
    - taskID
    - sourceID
    - destinationID
    - trigger
    - enabled
    - action
    - createdAt

Trigger:
  description: Trigger that runs the task.
  oneOf:
    - $ref: '#/OnDemandTrigger'
    - $ref: '#/ScheduleTrigger'
    - $ref: '#/SubscriptionTrigger'
    - $ref: '#/StreamingTrigger'

TaskCreate:
  type: object
  additionalProperties: false
  description: API request body for creating a task.
  properties:
    sourceID:
      $ref: './common.yml#/sourceID'
    destinationID:
      $ref: './common.yml#/destinationID'
    action:
      $ref: '#/ActionType'
    cron:
      $ref: '#/Cron'
    enabled:
      type: boolean
      description: Whether the task is enabled.
    failureThreshold:
      $ref: '#/failureThreshold'
    input:
      $ref: '#/TaskInput'
    cursor:
      $ref: './common.yml#/cursor'
  required:
    - sourceID
    - destinationID
    - action

TaskCreateV1:
  type: object
  additionalProperties: false
  deprecated: true
  description: API request body for creating a task using the V1 shape, please use methods and types that don't contain the V1 suffix.
  properties:
    sourceID:
      $ref: './common.yml#/sourceID'
    destinationID:
      $ref: './common.yml#/destinationID'
    trigger:
      $ref: '#/TaskCreateTrigger'
    action:
      $ref: '#/ActionType'
    enabled:
      type: boolean
      description: Whether the task is enabled.
    failureThreshold:
      $ref: '#/failureThreshold'
    input:
      $ref: '#/TaskInput'
    cursor:
      $ref: './common.yml#/cursor'
  required:
    - sourceID
    - destinationID
    - trigger
    - action

TaskCreateTrigger:
  oneOf:
    - $ref: '#/OnDemandTriggerInput'
    - $ref: '#/ScheduleTriggerInput'
    - $ref: '#/SubscriptionTrigger'
    - $ref: '#/StreamingTrigger'

TaskCreateResponse:
  type: object
  additionalProperties: false
  description: API response for creating a task.
  properties:
    taskID:
      $ref: './common.yml#/taskID'
    createdAt:
      $ref: './common.yml#/createdAt'
  required:
    - taskID
    - createdAt

TaskUpdate:
  type: object
  additionalProperties: false
  description: API request body for updating a task.
  properties:
    destinationID:
      $ref: './common.yml#/destinationID'
    cron:
      $ref: '#/Cron'
    input:
      $ref: '#/TaskInput'
    enabled:
      type: boolean
      description: Whether the task is enabled.
    failureThreshold:
      $ref: '#/failureThreshold'

TaskUpdateV1:
  type: object
  additionalProperties: false
  deprecated: true
  description: API request body for updating a task using the V1 shape, please use methods and types that don't contain the V1 suffix.
  properties:
    destinationID:
      $ref: './common.yml#/destinationID'
    trigger:
      $ref: '#/TriggerUpdateInput'
    input:
      $ref: '#/TaskInput'
    enabled:
      type: boolean
      description: Whether the task is enabled.
    failureThreshold:
      $ref: '#/failureThreshold'

TaskUpdateResponse:
  type: object
  description: API response for updating a task.
  additionalProperties: false
  properties:
    taskID:
      $ref: './common.yml#/taskID'
    updatedAt:
      $ref: './common.yml#/updatedAt'
  required:
    - taskID
    - updatedAt

TaskSearch:
  type: object
  additionalProperties: false
  properties:
    taskIDs:
      type: array
      items:
        $ref: './common.yml#/taskID'
  required:
    - taskIDs

ActionType:
  type: string
  description: Action to perform on the Algolia index.
  enum: [replace, save, partial, append]

TaskInput:
  description: Configuration of the task, depending on its type.
  oneOf:
    - $ref: '#/StreamingInput'
    - $ref: '#/DockerStreamsInput'
    - $ref: '#/ShopifyInput'

TriggerInput:
  type: object
  additionalProperties: false
  description: Trigger for a task.
  properties:
    type:
      $ref: '#/TriggerType'
  required:
    - type

TriggerUpdateInput:
  type: object
  additionalProperties: false
  description: Trigger for a task update.
  properties:
    cron:
      $ref: '#/Cron'
  required:
    - cron

TriggerType:
  type: string
  description: |
    Task trigger, describing when a task should run.

    - `onDemand`.
      Manually trigger the task with the `/run` endpoint.

    - `schedule`.
      Regularly trigger the task on a `cron` schedule.

    - `subscription`.
      Trigger the task after an event is received, such as, a webhook.

    - `streaming`.
      Run the task continuously.
  enum: [onDemand, schedule, subscription, streaming]

# schedule trigger

LastRun:
  description: The last time the scheduled task ran in RFC 3339 format.
  type: string

NextRun:
  description: The next scheduled run of the task in RFC 3339 format.
  type: string

Cron:
  type: string
  description: Cron expression for the task's schedule.
  example: '* * 1 * *'

ScheduleTriggerType:
  type: string
  description: Task runs on a schedule.
  enum: [schedule]

ScheduleTriggerInput:
  type: object
  additionalProperties: false
  description: Trigger input for scheduled tasks.
  properties:
    type:
      $ref: '#/ScheduleTriggerType'
    cron:
      $ref: '#/Cron'
  required:
    - type
    - cron
  x-discriminator-fields:
    - cron

ScheduleTrigger:
  type: object
  additionalProperties: false
  description: Trigger information for scheduled tasks.
  properties:
    type:
      $ref: '#/ScheduleTriggerType'
    cron:
      $ref: '#/Cron'
    lastRun:
      $ref: '#/LastRun'
    nextRun:
      $ref: '#/NextRun'
  required:
    - type
    - cron
    - nextRun

# on demand trigger

OnDemandTriggerType:
  type: string
  description: Task is run manually, with the `/run` endpoint.
  enum: [onDemand]

OnDemandTriggerInput:
  type: object
  additionalProperties: false
  description: Trigger information for manually-triggered tasks.
  properties:
    type:
      $ref: '#/OnDemandTriggerType'
  required:
    - type

OnDemandTrigger:
  type: object
  additionalProperties: false
  description: Trigger information for manually-triggered tasks.
  properties:
    type:
      $ref: '#/OnDemandTriggerType'
    lastRun:
      $ref: '#/LastRun'
  required:
    - type

# subscription trigger

SubscriptionTriggerType:
  type: string
  description: Task runs after receiving subscribed event.
  enum: [subscription]

SubscriptionTrigger:
  type: object
  additionalProperties: false
  description: Trigger input for subscription tasks.
  properties:
    type:
      $ref: '#/SubscriptionTriggerType'
  required:
    - type

# streaming trigger

StreamingTriggerType:
  type: string
  description: Task runs continuously.
  enum: [streaming]

StreamingTrigger:
  type: object
  additionalProperties: false
  description: Trigger input for continuously running tasks.
  properties:
    type:
      $ref: '#/StreamingTriggerType'
  required:
    - type

# Task input

MappingFieldDirective:
  type: object
  additionalProperties: false
  description: Describes how a field should be resolved by applying a set of directives.
  properties:
    fieldKey:
      description: Destination field key.
      type: string
    value:
      type: object
      additionalProperties: true
      description: How the destination field should be resolved from the source.
  required:
    - fieldKey
    - value

MappingKitAction:
  type: object
  additionalProperties: false
  description: Describes how a destination object should be resolved by means of applying a set of directives.
  properties:
    id:
      description: ID to uniquely identify this action.
      type: string
    enabled:
      description: Whether this action has any effect.
      type: boolean
    trigger:
      description: Condition which must be satisfied to apply the action. If this evaluates to false, the action is not applied, and the process attempts to apply the next action, if any.
      type: string
    fieldDirectives:
      type: array
      items:
        $ref: '#/MappingFieldDirective'
  required:
    - enabled
    - trigger
    - fieldDirectives

MappingFormatSchema:
  type: string
  description: Mapping format schema.
  enum: ['mappingkit/v1']

MappingInput:
  type: object
  additionalProperties: false
  description: Transformations to apply to the source, serialized as a JSON string.
  properties:
    format:
      $ref: '#/MappingFormatSchema'
    actions:
      type: array
      items:
        $ref: '#/MappingKitAction'
  required:
    - format
    - actions
  x-discriminator-fields:
    - format
    - actions

StreamingInput:
  type: object
  additionalProperties: false
  description: Input for a `streaming` task whose source is of type `ga4BigqueryExport` and for which extracted data is continuously streamed.
  properties:
    mapping:
      $ref: '#/MappingInput'
  required:
    - mapping
  x-discriminator-fields:
    - mapping

DockerStreamsInput:
  description: The selected streams of a singer or airbyte connector.
  type: object
  properties:
    streams:
      type: array
      items: 
        $ref: '#/DockerStreams'
  required:
    - streams
  x-discriminator-fields:
    - streams

DockerStreams:
  type: object
  properties:
    name:
      type: string
      description: The name of the stream to fetch the data from (e.g. table name).
    properties:
      type: array
      description: The properties of the stream to select (e.g. column).
      items:
        type: string
    syncMode:
      $ref: '#/DockerStreamsSyncMode'
  required:
    - name
    - syncMode

DockerStreamsSyncMode:
  type: string
  description: The strategy to use to fetch the data.
  enum: [incremental, fullTable]

failureThreshold:
  type: integer
  minimum: 0
  maximum: 100
  description: Maximum accepted percentage of failures for a task run to finish successfully.

ShopifyInput:
  type: object
  additionalProperties: false
  description: Represents the required elements of the task input when using a `shopify` source.
  properties:
    metafields:
      type: array
      items:
        $ref: '#/ShopifyMetafield'
    market:
      $ref: '#/ShopifyMarket'
  required:
    - metafields
    - market

ShopifyMetafield:
  type: object
  additionalProperties: false
  description: Represents a metafield in Shopify.
  properties:
    namespace:
      type: string
    key:
      type: string
    value:
      type: string
  required:
    - namespace
    - key
    - value

ShopifyMarket:
  type: object
  additionalProperties: false
  description: Represents a market in Shopify.
  properties:
    countries:
      type: array
      items:
        type: string
    currencies:
      type: array
      items:
        type: string
    locales:
      type: array
      items:
        type: string
  required:
    - countries
    - currencies
    - locales
