AuthInputPartial:
  oneOf:
    - $ref: '#/AuthGoogleServiceAccountPartial'
    - $ref: '#/AuthBasicPartial'
    - $ref: '#/AuthAPIKeyPartial'
    - $ref: '#/AuthOAuthPartial'
