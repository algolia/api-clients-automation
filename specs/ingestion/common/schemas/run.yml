RunResponse:
  type: object
  additionalProperties: false
  description: API response for running a task.
  properties:
    runID:
      $ref: './common.yml#/runID'
    createdAt:
      $ref: './common.yml#/createdAt'
  required:
    - runID
    - createdAt

RunListResponse:
  type: object
  additionalProperties: false
  properties:
    runs:
      type: array
      items:
        $ref: '#/Run'
    pagination:
      $ref: './pagination.yml#/Pagination'
    window:
      $ref: './common.yml#/Window'
  required:
    - runs
    - pagination
    - window

Run:
  type: object
  additionalProperties: false
  properties:
    runID:
      $ref: './common.yml#/runID'
    appID:
      type: string
    taskID:
      $ref: './common.yml#/taskID'
    status:
      $ref: '#/RunStatus'
    progress:
      title: runProgress
      type: object
      additionalProperties: false
      properties:
        expectedNbOfEvents:
          type: integer
        receivedNbOfEvents:
          type: integer
      required:
        - expectedNbOfEvents
        - receivedNbOfEvents
    outcome:
      $ref: '#/RunOutcome'
    failureThreshold:
      $ref: './task.yml#/failureThreshold'
    reason:
      type: string
      description: More information about the task run's outcome.
    reasonCode:
      $ref: '#/RunReasonCode'
    type:
      $ref: '#/RunType'
    createdAt:
      $ref: './common.yml#/createdAt'
    startedAt:
      $ref: './common.yml#/startedAt'
    finishedAt:
      $ref: './common.yml#/finishedAt'
  required:
    - runID
    - appID
    - taskID
    - status
    - type
    - createdAt

RunStatus:
  type: string
  description: Task run status.
  enum: [created, started, idled, finished, skipped]

RunOutcome:
  type: string
  description: Task run outcome.
  enum: [success, failure, processing]

RunType:
  type: string
  description: Task run type.
  enum: [reindex, update, discover, validate, push]

RunReasonCode:
  type: string
  description: A code for the task run's outcome. A readable description of the code is included in the `reason` response property.
  enum:
    [internal, critical, no_events, too_many_errors, ok, discarded, blocking]
