updatedAt:
  type: string
  description: Date and time when the resource was last updated, in RFC 3339 format.

startedAt:
  type: string
  description: Date and time when the task started, in RFC 3339 format.

finishedAt:
  type: string
  description: Date and time when the task finished, in RFC 3339 format.

cursor:
  type: string
  description: Date and time when the last cursor was created, in RFC 3339 format.

DeleteResponse:
  type: object
  properties:
    deletedAt:
      type: string
      description: Date and time when the resource was deleted, in RFC 3339 format.
  required:
    - deletedAt

authenticationID:
  type: string
  # format: uuid
  description: Universally unique identifier (UUID) of an authentication resource.
  example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f

destinationID:
  type: string
  # format: uuid
  description: Universally unique identifier (UUID) of a destination resource.
  example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f

sourceID:
  type: string
  # format: uuid
  description: Universally uniqud identifier (UUID) of a source.
  example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f

taskID:
  type: string
  # format: uuid
  description: Universally unique identifier (UUID) of a task.
  example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f

transformationIDs:
  type: array
  items:
    $ref: '#/transformationID'

transformationID:
  type: string
  # format: uuid
  description: Universally unique identifier (UUID) of a transformation.
  example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f

name:
  type: string
  description: Descriptive name for the resource.

owner:
  oneOf:
    - type: string
      description: Owner of the resource.
    - type: 'null'

Window:
  type: object
  additionalProperties: false
  description: Time window by which to filter the observability data.
  properties:
    startDate:
      type: string
      description: Date and time representing the oldest data in the time window, in RFC 3339 format.
    endDate:
      type: string
      description: Date and time representing the newest data in the time window, in RFC 3339 format.
  required:
    - startDate
    - endDate
