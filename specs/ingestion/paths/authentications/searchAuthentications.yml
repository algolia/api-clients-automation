post:
  tags:
    - authentications
  summary: Search amongst authentications.
  description: Search amongst authentications with a defined set of parameters.
  operationId: searchAuthentications
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/authentication.yml#/AuthenticationSearch'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: searchAuthenticationsResponse
            type: array
            items:
              $ref: '../../common/schemas/authentication.yml#/Authentication'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
