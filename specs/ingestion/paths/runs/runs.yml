get:
  tags:
    - observability
  summary: List task runs
  description: Retrieve a list of task runs.
  operationId: listRuns
  x-acl:
    - addObject
    - deleteIndex
    - editSettings
  parameters:
    - $ref: '../../common/parameters.yml#/itemsPerPage'
    - $ref: '../../common/parameters.yml#/page'
    - $ref: '../../common/observabilityParameters.yml#/runStatus'
    - $ref: '../../common/observabilityParameters.yml#/runType'
    - $ref: '../../common/observabilityParameters.yml#/taskID'
    - $ref: '../../common/observabilityParameters.yml#/runSort'
    - $ref: '../../common/parameters.yml#/order'
    - name: startDate
      in: query
      description: Date and time for the earliest run to retrieve, in RFC 3339 format. By default, the current day minus seven days is used.
      schema:
        type: string
    - name: endDate
      in: query
      description: Date and time for the latest run to retrieve, in RFC 3339 format. By default, the current day is used.
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/run.yml#/RunListResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
