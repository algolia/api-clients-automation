post:
  tags:
    - sources
  summary: Validates a source payload
  description: |
    Validates a source payload to ensure it can be created and that the data source can be reached by Algolia.
  operationId: validateSource
  x-acl:
    - addObject
    - deleteIndex
    - editSettings
  x-timeouts:
    connect: 180000
    read: 180000
    write: 180000
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/source.yml#/SourceCreate'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/common.yml#/WatchResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
