post:
  tags:
    - sources
  summary: Validates an update of a source payload
  description: |
    Validates an update of a source payload to ensure it can be created and that the data source can be reached by Algolia.
  operationId: validateSourceBeforeUpdate
  x-acl:
    - addObject
    - deleteIndex
    - editSettings
  x-timeouts:
    connect: 180000
    read: 180000
    write: 180000
  parameters:
    - $ref: '../../common/parameters.yml#/pathSourceID'
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/source.yml#/SourceUpdate'
    required: true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/common.yml#/WatchResponse'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
