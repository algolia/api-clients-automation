user:
  type: object
  additionalProperties: false
  required:
    - version
    - userID
    - search
  properties:
    version:
      type: string
      description: Version of the response format.
    userID:
      type: string
      description: User ID of the user.
    search:
      type: object
      description: |
        Index personalization filters by index name.
      additionalProperties:
        $ref: '#/searchFilters'

searchFilters:
  type: object
  additionalProperties: false
  properties:
    indices:
      type: array
      items:
        type: string
      example: ['storefront', 'storefront_price_asc', 'storefront_price_desc']
    strategy:
      $ref: '../enums.yml#/strategy'
    filters:
      $ref: '#/searchFilter'

searchFilter:
  type: object
  additionalProperties: false
  properties:
    session:
      type: array
      items:
        type: string
      example: ['brand:Dyson<score=12>']
    historical:
      type: array
      items:
        type: string
      example: ['brand:Dyson<score=12>', 'category:electronics<score=5>']
