type: object
title: Viewed filters
description: |
  Use this method to capture active filters.
  
  For example, when browsing a category page,
  users see content filtered on that specific category.
additionalProperties: false
properties:
  eventName:
    $ref: '../parameters.yml#/eventName'
  eventType:
    type: string
    description: Event type.
    enum: [view]
  index:
    $ref: '../parameters.yml#/index'
  filters:
    $ref: '../parameters.yml#/filters'
  userToken:
    $ref: '../parameters.yml#/userToken'
  timestamp:
    $ref: '../parameters.yml#/timestamp'
required:
  - eventName
  - eventType
  - index
  - filters
  - userToken
