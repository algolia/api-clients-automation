type: object
title: Clicked filters
description: |
  Use this event to track when users click facet filters in your user interface.
additionalProperties: false
properties:
  eventName:
    $ref: '../parameters.yml#/eventName'
  eventType:
    type: string
    description: Event type.
    enum:
      - click
  index:
    $ref: '../parameters.yml#/index'
  filters:
    $ref: '../parameters.yml#/filters'
  userToken:
    $ref: '../parameters.yml#/userToken'
  timestamp:
    $ref: '../parameters.yml#/timestamp'
required:
  - eventName
  - eventType
  - index
  - filters
  - userToken
