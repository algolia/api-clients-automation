openapi: 3.0.2
info:
  title: Ingestion API
  description: API powering the Data Ingestion connectors of Algolia.
  version: '1.0'
components:
  securitySchemes:
    appId:
      type: apiKey
      in: header
      name: X-Algolia-Application-Id
    apiKey:
      type: apiKey
      in: header
      name: X-Algolia-API-Key
  parameters:
    PathInPath:
      name: path
      in: path
      description: Path of the endpoint, anything after "/1" must be specified.
      required: true
      schema:
        type: string
        example: /keys
    Parameters:
      name: parameters
      in: query
      description: Query parameters to apply to the current query.
      schema:
        type: object
        additionalProperties: true
    itemsPerPage:
      name: itemsPerPage
      in: query
      description: The number of items per page to return.
      required: false
      schema:
        type: integer
    page:
      name: page
      in: query
      description: The page number to fetch, starting at 1.
      required: false
      schema:
        type: integer
    type:
      name: type
      in: query
      description: The type of the authentications to retrieve.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/AuthenticationType'
        example: basic,oauth
    platform:
      name: platform
      in: query
      description: The platform of the authentications to retrieve.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/platformWithNone'
        example: commercetools,none
    sort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/authenticationSortKeys'
    order:
      name: order
      in: query
      description: The order of the returned list.
      required: false
      schema:
        $ref: '#/components/schemas/orderKeys'
    pathAuthenticationID:
      name: authenticationID
      in: path
      required: true
      description: The authentication UUID.
      schema:
        $ref: '#/components/schemas/authenticationID'
    destinationParameters_type:
      name: type
      in: query
      description: The type of the destinations to retrive.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/DestinationType'
        example: search
    authenticationID:
      name: authenticationID
      in: query
      description: The authenticationIDs of the destinations to retrive.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/authenticationID'
    destinationParameters_sort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/destinationSortKeys'
    pathDestinationID:
      name: destinationID
      in: path
      required: true
      description: The destination UUID.
      schema:
        $ref: '#/components/schemas/destinationID'
    sourceParameters_type:
      name: type
      in: query
      description: The type of the sources to retrieve.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/SourceType'
        example: commercetools,bigcommerce
    sourceParameters_authenticationID:
      name: authenticationID
      in: query
      description: >
        The authenticationIDs of the sources to retrieve. 'none' returns sources
        that doesn't have an authentication.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/authenticationID'
        example:
          - 10000000-0a75-4000-a000-000000000001
          - none
    sourceParameters_sort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/sourceSortKeys'
    pathSourceID:
      name: sourceID
      in: path
      required: true
      description: The source UUID.
      schema:
        $ref: '#/components/schemas/sourceID'
    action:
      name: action
      in: query
      required: false
      description: The action of the tasks to retrieve.
      style: form
      explode: false
      schema:
        type: array
        description: An array of actions to perform on the Algolia index.
        items:
          $ref: '#/components/schemas/ActionType'
        example: save,replace
    enabled:
      name: enabled
      in: query
      description: Whether the task is enabled or not.
      required: false
      schema:
        type: boolean
    sourceID:
      name: sourceID
      in: query
      description: The sourceIDs of the tasks to retrive.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/sourceID'
    destinationID:
      name: destinationID
      in: query
      description: The destinationIDs of the tasks to retrive.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/destinationID'
    triggerType:
      name: triggerType
      in: query
      description: The trigger type of the task.
      required: false
      style: form
      explode: false
      schema:
        type: array
        items:
          $ref: '#/components/schemas/TriggerType'
        example: onDemand,schedule
    taskParameters_sort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/taskSortKeys'
    pathTaskID:
      name: taskID
      in: path
      required: true
      description: The task UUID.
      schema:
        $ref: '#/components/schemas/taskID'
    runStatus:
      name: status
      in: query
      description: Filter the status of the runs.
      schema:
        type: array
        items:
          $ref: '#/components/schemas/RunStatus'
    taskID:
      name: taskID
      in: query
      description: Filter by taskID.
      schema:
        $ref: '#/components/schemas/taskID'
    runSort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/runSortKeys'
    pathRunID:
      name: runID
      in: path
      required: true
      description: The run UUID.
      schema:
        $ref: '#/components/schemas/runID'
    eventStatus:
      name: status
      in: query
      description: Filter the status of the events.
      schema:
        type: array
        items:
          $ref: '#/components/schemas/EventStatus'
    eventType:
      name: type
      in: query
      description: Filter the type of the events.
      schema:
        type: array
        items:
          $ref: '#/components/schemas/EventType'
    eventSort:
      name: sort
      in: query
      description: The key by which the list should be sorted.
      required: false
      schema:
        $ref: '#/components/schemas/eventSortKeys'
    pathEventID:
      name: eventID
      in: path
      required: true
      description: The event UUID.
      schema:
        $ref: '#/components/schemas/eventID'
  schemas:
    ErrorBase:
      description: Error.
      type: object
      additionalProperties: true
      properties:
        message:
          type: string
          example: Invalid Application-Id or API-Key
    AuthenticationType:
      type: string
      description: >-
        Type of the Authentication, defines what kind of object is stored in the
        input.
      enum:
        - googleServiceAccount
        - basic
        - apiKey
        - oauth
        - algolia
    Platform:
      type: string
      nullable: true
      description: Describe which platform the Authentication is used for.
      enum:
        - bigcommerce
        - commercetools
    platformNone:
      type: string
      description: Used to filter Authentication without platform property.
      enum:
        - none
    platformWithNone:
      oneOf:
        - $ref: '#/components/schemas/Platform'
        - $ref: '#/components/schemas/platformNone'
    authenticationSortKeys:
      type: string
      description: Used to sort the Authentication list endpoint.
      enum:
        - name
        - auth_type
        - platform
        - updatedAt
        - createdAt
    orderKeys:
      type: string
      description: Used to order a sorted request.
      enum:
        - asc
        - desc
    authenticationID:
      type: string
      description: The authentication UUID.
      example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f
    name:
      type: string
      description: An human readable name describing the object.
    AuthGoogleServiceAccountPartial:
      type: object
      description: Authentication input to connect to a Google service (e.g. BigQuery).
      additionalProperties: false
      properties:
        clientEmail:
          type: string
          description: Email address of the Service Account.
          example: service-account-name@project-id.iam.gserviceaccount.com
        privateKey:
          type: string
          description: Private key of the Service Account.
    AuthBasicPartial:
      type: object
      description: Authentication input for Basic login with username and password.
      additionalProperties: false
      properties:
        username:
          type: string
        password:
          type: string
    AuthAPIKeyPartial:
      type: object
      description: Authentication input used for token credentials.
      additionalProperties: false
      properties:
        key:
          type: string
    AuthOAuthPartial:
      type: object
      description: Authentication input for OAuth login.
      additionalProperties: false
      properties:
        url:
          type: string
          description: The OAuth endpoint URL.
        client_id:
          type: string
          description: The clientID.
        client_secret:
          type: string
          description: The secret.
    AuthAlgoliaPartial:
      type: object
      additionalProperties: false
      properties:
        appID:
          type: string
          description: Algolia Application ID.
        apiKey:
          type: string
          description: >-
            Algolia API Key, with the correct rights to push to an index and
            change settings.
    AuthInputPartial:
      oneOf:
        - $ref: '#/components/schemas/AuthGoogleServiceAccountPartial'
        - $ref: '#/components/schemas/AuthBasicPartial'
        - $ref: '#/components/schemas/AuthAPIKeyPartial'
        - $ref: '#/components/schemas/AuthOAuthPartial'
        - $ref: '#/components/schemas/AuthAlgoliaPartial'
    createdAt:
      type: string
      description: Date of creation (RFC3339 format).
    updatedAt:
      type: string
      description: Date of last update (RFC3339 format).
    Authentication:
      type: object
      description: >-
        An authentication is used to login into a Source or a Destination, with
        obfuscated input.
      additionalProperties: false
      properties:
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
        type:
          $ref: '#/components/schemas/AuthenticationType'
        name:
          $ref: '#/components/schemas/name'
        platform:
          $ref: '#/components/schemas/Platform'
        input:
          $ref: '#/components/schemas/AuthInputPartial'
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
      required:
        - authenticationID
        - type
        - name
        - input
        - createdAt
    Pagination:
      type: object
      additionalProperties: false
      properties:
        nbPages:
          type: integer
        page:
          type: integer
        nbItems:
          type: integer
        itemsPerPage:
          type: integer
      required:
        - nbPages
        - page
        - nbItems
        - itemsPerPage
    AuthGoogleServiceAccount:
      type: object
      description: Authentication input to connect to a Google service (e.g. BigQuery).
      additionalProperties: false
      properties:
        clientEmail:
          type: string
          description: Email address of the Service Account.
          example: service-account-name@project-id.iam.gserviceaccount.com
        privateKey:
          type: string
          description: Private key of the Service Account.
      required:
        - clientEmail
        - privateKey
    AuthBasic:
      type: object
      description: Authentication input for Basic login with username and password.
      additionalProperties: false
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    AuthAPIKey:
      type: object
      description: Authentication input used for token credentials.
      additionalProperties: false
      properties:
        key:
          type: string
      required:
        - key
    AuthOAuth:
      type: object
      description: Authentication input for OAuth login.
      additionalProperties: false
      properties:
        url:
          type: string
          description: The OAuth endpoint URL.
        client_id:
          type: string
          description: The clientID.
        client_secret:
          type: string
          description: The secret.
      required:
        - url
        - client_id
        - client_secret
    AuthAlgolia:
      type: object
      additionalProperties: false
      properties:
        appID:
          type: string
          description: Algolia Application ID.
        apiKey:
          type: string
          description: >-
            Algolia API Key, with the correct rights to push to an index and
            change settings.
      required:
        - appID
        - apiKey
    AuthInput:
      oneOf:
        - $ref: '#/components/schemas/AuthGoogleServiceAccount'
        - $ref: '#/components/schemas/AuthBasic'
        - $ref: '#/components/schemas/AuthAPIKey'
        - $ref: '#/components/schemas/AuthOAuth'
        - $ref: '#/components/schemas/AuthAlgolia'
    AuthenticationCreate:
      type: object
      description: The payload when creating an authentication.
      additionalProperties: false
      properties:
        type:
          $ref: '#/components/schemas/AuthenticationType'
        name:
          $ref: '#/components/schemas/name'
        platform:
          $ref: '#/components/schemas/Platform'
        input:
          $ref: '#/components/schemas/AuthInput'
      required:
        - type
        - name
        - input
    AuthenticationCreateResponse:
      type: object
      description: Response from the API when the Authentication is successfully created.
      additionalProperties: false
      properties:
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
        name:
          $ref: '#/components/schemas/name'
        createdAt:
          $ref: '#/components/schemas/createdAt'
      required:
        - authenticationID
        - name
        - createdAt
    AuthenticationSearch:
      type: object
      additionalProperties: false
      description: >-
        Payload to search for multiple authentications, based on the given
        `authenticationIDs`.
      properties:
        authenticationIDs:
          type: array
          items:
            $ref: '#/components/schemas/authenticationID'
      required:
        - authenticationIDs
    DeleteResponse:
      type: object
      properties:
        deletedAt:
          type: string
          description: Date of deletion (RFC3339 format).
      required:
        - deletedAt
    AuthenticationUpdate:
      type: object
      description: Payload to partially update an Authentication.
      additionalProperties: false
      properties:
        type:
          $ref: '#/components/schemas/AuthenticationType'
        name:
          $ref: '#/components/schemas/name'
        platform:
          $ref: '#/components/schemas/Platform'
        input:
          $ref: '#/components/schemas/AuthInputPartial'
    AuthenticationUpdateResponse:
      type: object
      additionalProperties: false
      description: Response from the API when the Authentication is successfully updated.
      properties:
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
        name:
          $ref: '#/components/schemas/name'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
      required:
        - authenticationID
        - name
        - updatedAt
    DestinationType:
      type: string
      description: >-
        Type of the Destination, defines in which Algolia product the data will
        be stored.
      enum:
        - search
        - insights
        - flow
    destinationSortKeys:
      type: string
      description: Used to sort the Destination list endpoint.
      enum:
        - name
        - type
        - updatedAt
        - createdAt
    destinationID:
      type: string
      description: The destination UUID.
      example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f
    DestinationIndexPrefix:
      type: object
      additionalProperties: false
      properties:
        indexPrefix:
          type: string
          description: The prefix of the final index name.
      required:
        - indexPrefix
    RecordType:
      type: string
      description: Determines the indexing strategy to use for a given e-commerce source.
      enum:
        - product
        - variant
    AttributesToExclude:
      type: array
      description: >
        Determines the attributes to exclude from an Algolia record.

        To remove nested element, you can separate the path to the element with
        dots (`.`):
          - "foo.bar": will remove `bar` from `foo`.
        To remove elements from an array, you can use the following:
          - "foo.[0].bar": will only remove `bar` from the first element of `foo`.
          - "foo.[*].bar": will remove `bar` from every elements of `foo`.
      items:
        type: string
    DestinationIndexName:
      type: object
      additionalProperties: false
      properties:
        indexName:
          type: string
          description: The index name to store data in.
        recordType:
          $ref: '#/components/schemas/RecordType'
        attributesToExclude:
          $ref: '#/components/schemas/AttributesToExclude'
      required:
        - indexName
    DestinationInput:
      oneOf:
        - $ref: '#/components/schemas/DestinationIndexPrefix'
        - $ref: '#/components/schemas/DestinationIndexName'
    Destination:
      type: object
      description: A destination describe how the data is indexed on the Algolia side.
      additionalProperties: false
      properties:
        destinationID:
          $ref: '#/components/schemas/destinationID'
        type:
          $ref: '#/components/schemas/DestinationType'
        name:
          $ref: '#/components/schemas/name'
        input:
          $ref: '#/components/schemas/DestinationInput'
        createdAt:
          $ref: '#/components/schemas/createdAt'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
      required:
        - destinationID
        - type
        - name
        - input
        - createdAt
    DestinationCreate:
      type: object
      additionalProperties: false
      description: The payload when creating a destination.
      properties:
        type:
          $ref: '#/components/schemas/DestinationType'
        name:
          $ref: '#/components/schemas/name'
        input:
          $ref: '#/components/schemas/DestinationInput'
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
      required:
        - type
        - name
        - input
    DestinationCreateResponse:
      type: object
      additionalProperties: false
      description: Response from the API when the Destination is successfully created.
      properties:
        destinationID:
          $ref: '#/components/schemas/destinationID'
        name:
          $ref: '#/components/schemas/name'
        createdAt:
          $ref: '#/components/schemas/createdAt'
      required:
        - destinationID
        - name
        - createdAt
    DestinationSearch:
      type: object
      additionalProperties: false
      description: >-
        Payload to search for multiple destinations, based on the given
        `destinationIDs`.
      properties:
        destinationIDs:
          type: array
          items:
            $ref: '#/components/schemas/destinationID'
      required:
        - destinationIDs
    DestinationUpdate:
      type: object
      additionalProperties: false
      description: Payload to partially update a Destination.
      properties:
        type:
          $ref: '#/components/schemas/DestinationType'
        name:
          $ref: '#/components/schemas/name'
        input:
          $ref: '#/components/schemas/DestinationInput'
        authenticationID:
          $ref: '#/components/schemas/authenticationID'
    DestinationUpdateResponse:
      type: object
      additionalProperties: false
      description: Response from the API when the Destination is successfully updated.
      properties:
        destinationID:
          $ref: '#/components/schemas/destinationID'
        name:
          $ref: '#/components/schemas/name'
        updatedAt:
          $ref: '#/components/schemas/updatedAt'
      required:
        - destinationID
        - name
        - updatedAt
    SourceType:
      type: string
      enum:
        - bigcommerce
        - commercetools
        - json
        - csv
        - bigquery
        - docker
    sourceSortKeys:
      type: string
      description: Used to sort the Source list endpoint.
      enum:
        - name
        - type
        - updatedAt
        - createdAt
    sourceID:
      type: string
      description: The source UUID.
      example: 6c02aeb1-775e-418e-870b-1faccd4b2c0f
    CommercetoolsCustomFields:
      type: object
      additionalProperties: false
      description: >-
        Custom fields from Commercetools to index in the records (see
        https://docs.commercetools.com/tutorials/custom-types).
      properties:
        inventory:
          type: array
          items:
            type: string
          description: Inventory custom fields.
          nullable: true
        price:
          type: array
          items:
            type: string
          description: Price custom fields.
          nullable: true
        category:
          type: array
          items:
            type: string
          description: Category custom fields.
          nullable: true
    SourceCommercetools:
      type: object
      additionalProperties: false
      properties:
        storeKeys:
          type: array
          items:
            description: Unique and immutable key of the referenced Store.
            type: string
        locales:
          type: array
          description: >
            Array of locales that must match the following pattern:
            ^[a-z]{2}(-[A-Z]{2})?$. For example ["fr-FR", "en"].
          items:
            type: string
        url:
          type: string
        projectKey:
          type: string
        fallbackIsInStockValue:
          type: boolean
          default: true
          description: >
            Determines the value that will be stored in the Algolia record if
            there's no inventory information on the product.
        customFields:
          $ref: '#/components/schemas/CommercetoolsCustomFields'
      required:
        - url
        - projectKey
      x-discriminator-fields:
        - projectKey
    BigCommerceChannel:
      type: object
      additionalProperties: false
      properties:
        id:
          type: integer
          description: The ID of the bigcommerce channel.
        currencies:
          type: array
          description: >-
            An array of currencies for the given channel `ID`, a currency is a
            trigram string that represents the currency code.
          example:
            - usd
            - eur
          items:
            type: string
            example: usd
      required:
        - id
    BigCommerceMetafield:
      type: object
      additionalProperties: false
      properties:
        namespace:
          type: string
          description: The namespace of the metafield.
        key:
          type: string
          description: The key identifier of the metafield.
      required:
        - namespace
        - key
    SourceBigCommerce:
      type: object
      additionalProperties: false
      properties:
        storeHash:
          type: string
          description: The store hash identifying the store the shopper is signing in to.
        channel:
          $ref: '#/components/schemas/BigCommerceChannel'
        customFields:
          type: array
          items:
            type: string
        productMetafields:
          type: array
          items:
            $ref: '#/components/schemas/BigCommerceMetafield'
        variantMetafields:
          type: array
          items:
            $ref: '#/components/schemas/BigCommerceMetafield'
      required:
        - storeHash
      x-discriminator-fields:
        - storeHash
    UniqueIDColumn:
      type: string
      description: >-
        The name of the column that contains the unique ID, used as `objectID`
        in Algolia.
    MethodType:
      type: string
      enum:
        - GET
        - POST
    SourceJSON:
      type: object
      additionalProperties: false
      properties:
        url:
          type: string
          description: The URL of the file.
        uniqueIDColumn:
          $ref: '#/components/schemas/UniqueIDColumn'
        method:
          $ref: '#/components/schemas/MethodType'
      required:
        - url
    MappingTypeCSV:
      type: string
      enum:
        - string
        - integer
        - float
        - boolean
        - json
    SourceCSV:
      type: object
      additionalProperties: false
      properties:
        url:
          type: string
          description: The URL of the file.
        uniqueIDColumn:
          $ref: '#/components/schemas/UniqueIDColumn'
        mapping:
          type: object
          description: >
            Mapping of type for every column. For example {"myColumn":
            "boolean", "myOtherColumn": "json"}.
          additionalProperties:
            $ref: '#/components/schemas/MappingTypeCSV'
        method:
          $ref: '#/components/schemas/MethodType'
        delimiter:
          type: string
          minLength: 1
          maxLength: 1
          default: ','
          description: >-
            The character used to split the value on each line, default to a
            comma (\r, \n, 0xFFFD, and space are forbidden).
      required:
        - url
    BigQueryDataType:
      type: string
      enum:
        - ga4
        - ga360
    SourceBigQuery:
      type: object
      additionalProperties: false
      properties:
        projectID:
          type: string
          description: Project ID of the BigQuery Source.
        datasetID:
          type: string
          description: Dataset ID of the BigQuery Source.
        dataType:
          $ref: '#/components/schemas/BigQueryDataType'
        table:
          type: string
          description: Table name (for default BQ).
        tablePrefix:
          type: string
          description: Table prefix (for Google Analytics).
        customSQLRequest:
          type: string
          description: Custom SQL request to extract data from the BigQuery table.
        uniqueIDColumn:
          $ref: '#/components/schemas/UniqueIDColumn'
      required:
        - projectID
        - datasetID
      x-discriminator-fields:
