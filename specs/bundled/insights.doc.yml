                  events:
                    - eventName: Products Purchased
                      eventType: conversion
                      eventSubtype: purchase
                      index: test-index
                      userToken: anonymous-user-1
                      authenticatedUserToken: user-1
                      objectIDs:
                        - product-1
                        - product-2
                      objectData:
                        - price: 49.99
                          discount: 1.99
                          quantity: 1
                          queryID: 7dfe2ada7bca48bdd0629649df0bee07
                        - price: 9.99
                          discount: 0
                          quantity: 2
