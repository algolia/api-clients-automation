    delete:
      tags:
        - usertokens
      operationId: deleteUserToken
      summary: Delete user token.
      description: >
        Delete all events related to a certain user token from events metrics
        and analytics.

        To delete a personalization user profile, see [Delete a user
        profile](https://www.algolia.com/doc/rest-api/personalization/#delete-a-user-profile).
      parameters:
        - name: userToken
          in: path
          description: The user token for which to delete all associated events.
          required: true
          schema:
            type: string
            minLength: 1
            maxLength: 129
            pattern: '[a-zA-Z0-9_=/+]{1,129}'
            example: test-user-1
      responses:
        '204':
          description: No content.
          headers:
            x-ratelimit-limit:
              description: >-
                The current rate limit. The maximum number of requests you can
                make to this endpoint.
              schema:
                type: integer
            x-ratelimit-remaining:
              description: >-
                The number of remaining API requests you can make to this
                endpoint before reaching the rate limit.
              schema:
                type: integer
            x-ratelimit-reset:
              description: The timestamp in Unix epoch time when the rate limit will reset.
              schema:
                type: integer
        '422':
          description: Unprocessable Entity.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsResponse'
        '429':
          description: >
            Too Many Requests. This operation is rate-limited. Check the
            `x-ratelimit-limit` and `x-ratelimit-reset` headers of the response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventsResponse'
