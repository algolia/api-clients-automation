            // Initialize the client

            $client =
            Algolia\AlgoliaSearch\Api\UsageClient::create('<YOUR_APP_ID>',
            '<YOUR_API_KEY>');


            // Call the API

            $response = $client->customGet(
                'test/minimal',
            );


            // play with the response

            var_dump($response);
        - lang: python
          label: Python
          source: |
            # Initialize the client
            _client = UsageClient("YOUR_APP_ID", "YOUR_API_KEY")

            # Call the API
            resp = await _client.custom_get(
                path="test/minimal",
            )

            # use the class directly
            print(resp)

            # print the JSON response
            print(resp.to_json())
        - lang: ruby
          label: Ruby
          source: |
            # Initialize the client
            client = Algolia::UsageClient.create('YOUR_APP_ID', 'YOUR_API_KEY')

            # Call the API
            resp = client.custom_get("test/minimal")

            # use the class directly
