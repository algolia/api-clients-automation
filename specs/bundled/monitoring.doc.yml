  /1/status:
    get:
      operationId: getStatus
      summary: List cluster statuses.
      tags:
        - status
      security:
        - appId: []
        - apiKey: []
      description: |
        Report whether clusters are operational.

        The response depends on whether you authenticate your API request.

        - With authentication, the response includes the status of the cluster
        assigned to your Algolia application.

        - Without authentication, the response lists the statuses of all public
        Algolia clusters.
      responses:
        '200':
          $ref: '#/components/responses/StatusResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedResponse'
      x-codeSamples:
        - lang: CSharp
          source: >
            // Initialize the client

            var client = new MonitoringClient(new
            MonitoringConfig("YOUR_APP_ID", "YOUR_API_KEY"));


            // Call the API

            var response = await client.GetStatusAsync();
        - lang: Go
          source: |
            // Initialize the client
            client, err := monitoring.NewClient("YOUR_APP_ID", "YOUR_API_KEY")
            if err != nil {
              // The client can fail to initialize if you pass an invalid parameter.
              panic(err)
            }

            // Call the API
            resp, err := client.GetStatus()
            if err != nil {
              // handle the eventual error
              panic(err)
            }

            // use the model directly
            print(resp)
        - lang: Java
          source: >
            // Initialize the client

            MonitoringClient client = new MonitoringClient("YOUR_APP_ID",
            "YOUR_API_KEY");


            // Call the API

            client.getStatus();
        - lang: JavaScript
          source: |
            // Initialize the client
            const client = monitoringClient('YOUR_APP_ID', 'YOUR_API_KEY');

            // Call the API
            const response = await client.getStatus();

            // use typed response
            console.log(response);
        - lang: Kotlin
          source: >
            // Initialize the client

            val client = MonitoringClient(appId = "YOUR_APP_ID", apiKey =
            "YOUR_API_KEY")


            // Call the API

            var response = client.getStatus()


            // Use the response

            println(response)
        - lang: PHP
          source: >
            // Initialize the client

