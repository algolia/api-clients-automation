openapi: 3.0.2
info:
  title: Algolia Monitoring API
  description: |
    The Monitoring API lets you check the status and performance of your Algolia
    infrastructure.

    > **Note**: The Monitoring API is available on [Premium
    plans](https://www.algolia.com/pricing/) and plans including the Enterprise
    add-on.
  version: 1.0.0
servers:
  - url: https://status.algolia.com
tags:
  - name: incidents
    description: List the known incidents.
    x-displayName: Incidents
  - name: infrastructure
    description: >-
      Return information about the Algolia infrastructure used by your
      application.
    x-displayName: Infrastructure
  - name: monitoring-tag
    description: >-
      Report search and indexing times for your clusters, and get a list of
      servers.
    x-displayName: Monitoring
  - name: status
    description: |
      Report the status of your clusters.

      At Algolia, your application is hosted on a [cluster with three
      servers](https://www.algolia.com/doc/guides/scaling/servers-clusters/).

      Cluster names follow a pattern: `c{[0-9]+}-{region}` where `{region}` is
      one of the supported Algolia regions.

      Server names follow the pattern: `{cluster-name}-{1|2|3}`.
    x-displayName: Status
paths:
  /{path}:
    get:
      operationId: customGet
      summary: Send requests to the Algolia REST API.
      description: This method allow you to send requests to the Algolia REST API.
      parameters:
        - $ref: '#/components/parameters/PathInPath'
        - $ref: '#/components/parameters/Parameters'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
        '400':
          $ref: '#/components/responses/BadRequest'
        '402':
          $ref: '#/components/responses/FeatureNotEnabled'
        '403':
          $ref: '#/components/responses/MethodNotAllowed'
        '404':
          $ref: '#/components/responses/IndexNotFound'
      x-codeSamples:
        - lang: CSharp
          source: >
            // Initialize the client

            var client = new MonitoringClient(new
            MonitoringConfig("YOUR_APP_ID", "YOUR_API_KEY"));


            // Call the API

            var response = await client.CustomGetAsync("test/minimal");
        - lang: Go
          source: |
            // Initialize the client
            client, err := monitoring.NewClient("YOUR_APP_ID", "YOUR_API_KEY")
            if err != nil {
              // The client can fail to initialize if you pass an invalid parameter.
              panic(err)
            }

            // Call the API
            resp, err := client.CustomGet(client.NewApiCustomGetRequest(
              "test/minimal",
            ))
            if err != nil {
              // handle the eventual error
              panic(err)
            }

            // use the model directly
            print(resp)
        - lang: Java
          source: >
            // Initialize the client

            MonitoringClient client = new MonitoringClient("YOUR_APP_ID",
            "YOUR_API_KEY");


            // Call the API

            client.customGet("test/minimal");
        - lang: JavaScript
          source: |
            // Initialize the client
            const client = monitoringClient('YOUR_APP_ID', 'YOUR_API_KEY');

            // Call the API
            const response = await client.customGet({ path: 'test/minimal' });

            // use typed response
            console.log(response);
        - lang: Kotlin
          source: >
            // Initialize the client

            val client = MonitoringClient(appId = "YOUR_APP_ID", apiKey =
            "YOUR_API_KEY")


            // Call the API

            var response = client.customGet(
              path = "test/minimal",
            )


            // Use the response

            println(response)
        - lang: PHP
          source: >
            // Initialize the client

            $client =
            Algolia\AlgoliaSearch\Api\MonitoringClient::create('<YOUR_APP_ID>',
            '<YOUR_API_KEY>');


            // Call the API

            $response = $client->customGet(
                'test/minimal',
            );


            // play with the response

            var_dump($response);
        - lang: Python
          source: |
            # Initialize the client
            _client = MonitoringClient("YOUR_APP_ID", "YOUR_API_KEY")

            # Call the API
            resp = await _client.custom_get(
                path="test/minimal",
            )

            # use the class directly
            print(resp)

            # print the JSON response
            print(resp.to_json())
        - lang: Ruby
          source: >
            # Initialize the client

            client = Algolia::MonitoringClient.create('YOUR_APP_ID',
            'YOUR_API_KEY')


            # Call the API

            resp = client.custom_get("test/minimal")


            # use the class directly

            puts resp


            # print the JSON response

            puts resp.to_json
        - lang: Scala
          source: >
            // Initialize the client

            val client = MonitoringClient(appId = "YOUR_APP_ID", apiKey =
            "YOUR_API_KEY")


            // Call the API

            val res = client.customGet[JObject](
              path = "test/minimal"
            )


            // Use the response

            val value = Await.result(res, Duration(100, "sec"))
        - lang: Swift
          source: >
            // Initialize the client

            let client = try MonitoringClient(appID: "YOUR_APP_ID", apiKey:
            "YOUR_API_KEY")


            // Call the API

            _ = try await client.customGet(path: "test/minimal")
