components:
  securitySchemes:
    appId:
      type: apiKey
      in: header
      name: x-algolia-application-id
      description: Your Algolia application ID.
    apiKey:
      type: apiKey
      in: header
      name: x-algolia-api-key
      description: >
        Your Algolia API key with the necessary permissions to make the request.

        Permissions are controlled through access control lists (ACL) and access
        restrictions.

        The required ACL to make a request is listed in each endpoint's
        reference.
  parameters:
    PathInPath:
      name: path
      in: path
      description: Path of the endpoint, anything after "/1" must be specified.
      required: true
      schema:
        type: string
        example: /keys
    Parameters:
      name: parameters
      in: query
      description: Query parameters to apply to the current query.
      schema:
        type: object
        additionalProperties: true
    Index:
      in: query
      name: index
      description: Index name.
      required: true
      schema:
        type: string
        example: YourIndexName
    ClickAnalytics:
      in: query
      name: clickAnalytics
      description: >-
        Whether to include metrics related to click and conversion events in the
        response.
      schema:
        type: boolean
        default: false
    RevenueAnalytics:
      in: query
      name: revenueAnalytics
      description: >
        Whether to include revenue-related metrics in the response.


        If true, metrics related to click and conversion events are also
        included in the response.
      schema:
        type: boolean
        default: false
    StartDate:
      in: query
      name: startDate
      description: Start date of the period to analyze, in `YYYY-MM-DD` format.
      schema:
        type: string
        example: '2022-09-19'
    EndDate:
      in: query
      name: endDate
      description: End date of the period to analyze, in `YYYY-MM-DD` format.
      schema:
        type: string
        example: '2023-01-21'
    OrderBy:
      in: query
      name: orderBy
      description: >
        Attribute by which to order the response items.


        If the `clickAnalytics` parameter is false, only `searchCount` is
        available.
      schema:
        $ref: '#/components/schemas/orderBy'
    Direction:
      in: query
      name: direction
      description: |
        Sorting direction of the results: ascending or descending.
      schema:
        $ref: '#/components/schemas/direction'
    Limit:
      in: query
      name: limit
      description: >
        Number of items to return.


        Combined with the `offset` parameter, only the first 1000 items can be
        retrieved.
      required: false
      schema:
        type: integer
        default: 10
        maximum: 1000
    Offset:
      in: query
      name: offset
      description: >
        Position of the first item to return.


        Combined with the `limit` parameter, only the first 1000 items can be
        retrieved.
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
        maximum: 1000
    Tags:
      name: tags
      in: query
      description: >
        Tags by which to segment the analytics.


        You can combine multiple tags with `OR` and `AND`.

        Tags must be URL-encoded.

        For more information, see [Segment your analytics
        data](https://www.algolia.com/doc/guides/search-analytics/guides/segments/).
      example: device:mobile%20phone
      schema:
        type: string
    Search:
      in: query
      name: search
      description: Search query.
      example: enable ab test
      schema:
        type: string
    Attribute:
      in: path
      name: attribute
      description: Attribute name.
      required: true
      schema:
        type: string
        example: brand
  schemas:
    ErrorBase:
      description: Error.
      type: object
      x-keep-model: true
      additionalProperties: true
      properties:
        message:
          type: string
          example: Invalid Application-Id or API-Key
    orderBy:
      type: string
      description: >
        Attribute by which to order the response items.


        If the `clickAnalytics` parameter is false, only `searchCount` is
        available.
      enum:
        - searchCount
        - clickThroughRate
        - conversionRate
        - averageClickPosition
      default: searchCount
    direction:
      type: string
      enum:
        - asc
        - desc
      default: asc
    search:
      description: Search query.
      example: separator
      type: string
    count:
      description: Number of searches.
      type: integer
      example: 504
    nbHits:
      type: integer
      description: Number of results (hits).
      example: 20
    topSearchesResponse:
      type: object
      title: Top searches
      additionalProperties: false
      required:
        - searches
      properties:
        searches:
          type: array
          description: Most popular searches and their number of search results (hits).
          items:
            title: topSearch
            type: object
            additionalProperties: false
            required:
              - search
              - count
              - nbHits
            properties:
              search:
                $ref: '#/components/schemas/search'
              count:
                $ref: '#/components/schemas/count'
              nbHits:
                $ref: '#/components/schemas/nbHits'
    clickThroughRate:
      type: number
      format: double
      description: >
        Click-through rate, calculated as number of tracked searches with at
        least one click event divided by the number of tracked searches.

        If null, Algolia didn't receive any search requests with
        `clickAnalytics` set to true.
      nullable: true
      minimum: 0
      maximum: 1
      default: null
      example: 0.49
    averageClickPosition:
      type: number
      format: double
      description: >
        Average position of a clicked search result in the list of search
        results.

        If null, Algolia didn't receive any search requests with
        `clickAnalytics` set to true.
      nullable: true
      minimum: 1
      example: 2.035
      default: null
    clickPositions:
      type: array
      description: >-
        List of positions in the search results and clicks associated with this
        search.
      minItems: 12
      maxItems: 12
      items:
        title: clickPosition
        type: object
        description: Click position.
        properties:
          position:
            type: array
            description: >
              Range of positions in the search results, using the pattern
              `[start,end]`.


              For positions 11 and up, click events are summed over the
              specified range.

              `-1` indicates the end of the list of search results.
            minItems: 2
            maxItems: 2
            example:
              - 21
              - -1
            items:
              type: integer
          clickCount:
            type: integer
            description: Number of times this search has been clicked at that position.
            example: 24
            minimum: 0
            default: 0
    conversionRate:
      type: number
      format: double
      description: >
        Conversion rate, calculated as number of tracked searches with at least
        one conversion event divided by the number of tracked searches.

        If null, Algolia didn't receive any search requests with
        `clickAnalytics` set to true.
      nullable: true
      minimum: 0
      maximum: 1
      default: null
      example: 0.05
    trackedSearchCount:
      type: integer
      example: 2
      default: 0
      description: >-
        Number of tracked searches. Tracked searches are search requests where
        the `clickAnalytics` parameter is true.
    clickCount:
      type: integer
      description: Number of clicks associated with this search.
      example: 162
      minimum: 0
      default: 0
    conversionCount:
      type: integer
      description: Number of conversions from this search.
      example: 10
      minimum: 0
      default: 0
    topSearchesResponseWithAnalytics:
      type: object
      title: Top searches with click analytics
      additionalProperties: false
      required:
        - searches
      properties:
        searches:
          type: array
          description: >-
            Most popular searches and their associated click and conversion
            metrics.
          items:
            title: topSearchWithAnalytics
            type: object
            additionalProperties: false
            required:
              - search
              - count
              - nbHits
              - clickThroughRate
              - averageClickPosition
              - clickPositions
              - conversionRate
              - trackedSearchCount
              - clickCount
              - conversionCount
            properties:
              search:
                $ref: '#/components/schemas/search'
              count:
                $ref: '#/components/schemas/count'
              clickThroughRate:
                $ref: '#/components/schemas/clickThroughRate'
              averageClickPosition:
                $ref: '#/components/schemas/averageClickPosition'
              clickPositions:
                $ref: '#/components/schemas/clickPositions'
              conversionRate:
                $ref: '#/components/schemas/conversionRate'
              trackedSearchCount:
                $ref: '#/components/schemas/trackedSearchCount'
              clickCount:
                $ref: '#/components/schemas/clickCount'
              conversionCount:
                $ref: '#/components/schemas/conversionCount'
              nbHits:
                $ref: '#/components/schemas/nbHits'
    currencies:
      type: object
      description: Revenue associated with this search, broken-down by currencies.
      default: {}
      additionalProperties:
        title: currencyCode
        x-additionalPropertiesName: currency
        type: object
        description: Currency code.
        properties:
          currency:
            type: string
            description: Currency code.
            example: USD
          revenue:
            type: number
            format: float
            description: Revenue associated with this search in this currency.
            example: 999.98
    addToCartRate:
      type: number
      format: double
      description: >
        Add-to-cart rate, calculated as number of tracked searches with at least
        one add-to-cart event divided by the number of tracked searches.

        If null, Algolia didn't receive any search requests with
        `clickAnalytics` set to true.
      nullable: true
      minimum: 0
      maximum: 1
      default: null
      example: 0.1
    addToCartCount:
      type: integer
      description: Number of add-to-cart events from this search.
      minimum: 0
      default: 0
      example: 10
    purchaseRate:
      type: number
      format: double
      description: >
        Purchase rate, calculated as number of tracked searches with at least
        one purchase event divided by the number of tracked searches.

        If null, Algolia didn't receive any search requests with
        `clickAnalytics` set to true.
      nullable: true
      minimum: 0
      maximum: 1
      default: null
      example: 0.05
    purchaseCount:
      type: integer
      description: Number of purchase events from this search.
      default: 0
      example: 10
    topSearchesResponseWithRevenueAnalytics:
