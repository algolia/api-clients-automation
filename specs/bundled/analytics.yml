              $ref: '#/components/headers/x-ratelimit-reset'
          content:
            application/json:
              schema:
                title: getSearchesCountResponse
                type: object
                additionalProperties: false
                required:
                  - dates
                  - count
                properties:
                  count:
                    $ref: '#/components/schemas/parameters_count'
                  dates:
                    type: array
                    description: Daily number of searches.
                    items:
                      title: dailySearches
                      type: object
                      additionalProperties: false
                      required:
