        - analytics
      operationId: getUsersCount
      x-acl:
        - analytics
      summary: Retrieve number of users
      description: >
        Retrieves the number of unique users within a time range, including a
        daily breakdown.


        Since this endpoint returns the number of unique users, the sum of the
        daily values might be different from the total number.


        By default, Algolia distinguishes search users by their IP address,
        _unless_ you include a pseudonymous user identifier in your search
        requests with the `userToken` API parameter or `x-algolia-usertoken`
        request header.

        By default, the analyzed period includes the last eight days including
        the current day.
      externalDocs:
        url: https://www.algolia.com/doc/guides/search-analytics/guides/usertoken/
        description: |
          Related guide: Distinguish users for analytics.
      parameters:
