    parameters_count:
      description: Number of occurrences.
      example: 2
      type: integer
    date:
      type: string
      description: Date in the format YYYY-MM-DD.
      example: '2023-06-14'
    withFilterCount:
      type: integer
      description: Number of searches for this term with applied filters.
      example: 5
      minimum: 0
      default: 0
    noResultsRate:
      type: number
      format: double
      description: >-
        No results rate, calculated as number of searches with zero results
