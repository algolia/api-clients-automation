            source:
              title: compositionSource
              type: object
              additionalProperties: false
              properties:
                search:
                  title: compositionSourceSearch
                  type: object
                  additionalProperties: false
                  properties:
                    index:
                      type: string
                      description: Composition Main Index name.
                      example: Products
                    params:
                      $ref: '#/components/schemas/mainInjectionQueryParameters'
                  required:
                    - index
              required:
                - search
          required:
            - source
        injectedItems:
          type: array
          description: list of injected items of the current Composition.
          minItems: 0
          maxItems: 2
          items:
            $ref: '#/components/schemas/injectedItem'
        deduplication:
          title: deduplication
          type: object
          additionalProperties: false
          description: >-
            Deduplication configures the methods used to resolve duplicate items
            between main search results and injected group results.
          properties:
            positioning:
              $ref: '#/components/schemas/dedupPositioning'
          required:
            - positioning
      required:
        - main
    compositionInjectionBehavior:
      type: object
      additionalProperties: false
      description: An object containing an `injection` behavior.
      properties:
        injection:
          $ref: '#/components/schemas/injection'
      required:
        - injection
    multifeed:
      title: multifeed
      type: object
      additionalProperties: false
      properties:
        feeds:
          type: object
          description: >-
            A key-value store of Feed ID to Feed. Currently, the only supported
            Feed type is an Injection.
          additionalProperties:
            $ref: '#/components/schemas/injection'
        feedsOrder:
          type: array
          description: >-
            A list of Feed IDs that specifies the order in which to order the
            results in the response. The IDs should be a subset of those in the
            Feeds object, and only those specified will be processed. When this
            field is not set, all Feeds are processed and returned with a
            default ordering.
          items:
            type: string
      required:
        - feeds
      example:
        feeds:
          products-feed:
            main:
              source:
                search:
                  index: products
            injectedItems:
              - key: sponsored
                position: 0
                length: 4
                source:
                  search:
                    index: products
                    params:
                      filters: sponsored:true
          articles-feed:
            main:
              source:
                search:
                  index: articles
        feedsOrder:
          - products-feed
          - articles-feed
    compositionMultifeedBehavior:
      type: object
      additionalProperties: false
      description: An object containing a `multifeed` behavior.
      properties:
        multifeed:
          $ref: '#/components/schemas/multifeed'
      required:
        - multifeed
    compositionBehavior:
      type: object
      additionalProperties: false
      description: >-
        An object containing either an `injection` or `multifeed` behavior
        schema, but not both.
      oneOf:
        - $ref: '#/components/schemas/compositionInjectionBehavior'
        - $ref: '#/components/schemas/compositionMultifeedBehavior'
    sortingStrategy:
      type: object
      description: >
        A mapping of sorting labels to the indices (or replicas) that implement
        those sorting rules. The sorting indices MUST be related to the
        associated main targeted index in the composition.

        Each key is the label your frontend sends at runtime (for example,
        "Price (asc)"), and each value is the name of the index that should be
        queried when that label is selected.


        When a request includes a "sortBy" parameter, the platform looks up the
        corresponding index in this mapping and uses it to execute the query.
        The main targeted index is replaced

        with the sorting strategy index it is mapped to.


        Up to 20 sorting strategies can be defined.
      additionalProperties:
        type: string
      example:
        Price (asc): products-low-to-high
        Price (desc): products-high-to-low
    composition:
      type: object
      additionalProperties: false
      properties:
        objectID:
          $ref: '#/components/schemas/compositionObjectID'
        name:
          type: string
          description: Composition name.
          example: my lovely crafted composition
        description:
          type: string
          description: Composition description.
          example: my lovely crafted composition that is used for X purpose
        behavior:
          $ref: '#/components/schemas/compositionBehavior'
        sortingStrategy:
          $ref: '#/components/schemas/sortingStrategy'
      required:
        - objectID
        - behavior
        - name
    listCompositionsResponse:
      type: object
      additionalProperties: false
      properties:
        items:
          type: array
          description: All compositions in your Algolia application.
          items:
            $ref: '#/components/schemas/composition'
        nbPages:
          type: integer
          description: Number of pages.
          example: 100
        page:
          type: integer
          description: Current page.
          example: 0
        hitsPerPage:
          type: integer
          description: Number of items per page.
          example: 20
        nbHits:
          type: integer
          description: Number of items.
          example: 200
      required:
        - hitsPerPage
        - items
        - nbHits
        - nbPages
        - page
    taskID:
      type: integer
      format: int64
      example: 1514562690001
      description: >
        Unique identifier of a task.


        A successful API response means that a task was added to a queue.

        It might not run immediately.

        You can check the task's progress with the [`task`
        operation](https://www.algolia.com/doc/rest-api/search/get-task) and
        this task ID.
    action:
      type: string
      enum:
        - upsert
        - delete
      description: Type of Composition Batch operation.
    deleteCompositionAction:
      type: object
      description: Operation arguments when deleting.
      additionalProperties: false
      properties:
        objectID:
          $ref: '#/components/schemas/compositionObjectID'
      required:
        - objectID
    batchCompositionAction:
      oneOf:
        - title: Upsert (update and insert)
          $ref: '#/components/schemas/composition'
        - title: Delete
          $ref: '#/components/schemas/deleteCompositionAction'
    ruleID:
      title: objectID
      type: string
      description: Unique identifier of a rule object.
    compositionRuleObjectID:
      type: string
      example: my_composition_rule_object_id
      description: Composition rule unique identifier.
    anchoring:
      type: string
      description: |
        Which part of the search query the pattern should match:

        - `startsWith`. The pattern must match the beginning of the query.
        - `endsWith`. The pattern must match the end of the query.
        - `is`. The pattern must match the query exactly.
        - `contains`. The pattern must match anywhere in the query.

        Empty queries are only allowed as patterns with `anchoring: is`.
      enum:
        - is
        - startsWith
        - endsWith
        - contains
    context:
      type: string
      pattern: '[A-Za-z0-9_-]+'
      description: >
        An additional restriction that only triggers the rule, when the search
        has the same value as `ruleContexts` parameter.

        For example, if `context: mobile`, the rule is only triggered when the
        search request has a matching `ruleContexts: mobile`.

        A rule context must only contain alphanumeric characters.
      example: mobile
    condition:
      type: object
      additionalProperties: false
      properties:
        pattern:
          type: string
          description: >
            Query pattern that triggers the rule.


            You can use either a literal string, or a special pattern
            `{facet:ATTRIBUTE}`, where `ATTRIBUTE` is a facet name.

            The rule is triggered if the query matches the literal string or a
            value of the specified facet.

            For example, with `pattern: {facet:genre}`, the rule is triggered
            when users search for a genre, such as "comedy".
          example: '{facet:genre}'
        anchoring:
          $ref: '#/components/schemas/anchoring'
        context:
          $ref: '#/components/schemas/context'
        filters:
          type: string
          description: >
            Filters that trigger the rule.


            You can add add filters using the syntax `facet:value` so that the
            rule is triggered, when the specific filter is selected.

            You can use `filters` on its own or combine it with the `pattern`
            parameter.
          example: genre:comedy
        sortBy:
          type: string
          description: >
            Sort criteria that trigger the rule.


            You can trigger composition rules based on the selected sorting
            strategy set by the parameter `sortBy`.

            The rule will trigger if the value passed to `sortBy` matches the
            one defined in the condition.
          example: price-low-to-high
    timeRange:
      type: object
      additionalProperties: false
      properties:
        from:
          type: integer
          format: int64
          description: When the rule should start to be active, in Unix epoch time.
        until:
          type: integer
          format: int64
          description: When the rule should stop to be active, in Unix epoch time.
    compositionRule:
      type: object
      additionalProperties: false
      properties:
        objectID:
          $ref: '#/components/schemas/compositionRuleObjectID'
        conditions:
          type: array
          minItems: 0
          maxItems: 25
          description: Conditions that trigger a composition rule.
          items:
            $ref: '#/components/schemas/condition'
        consequence:
          title: compositionRuleConsequence
          type: object
          description: Effect of the rule.
          additionalProperties: false
          properties:
            behavior:
              $ref: '#/components/schemas/compositionBehavior'
          required:
            - behavior
        description:
          type: string
          description: >-
            Description of the rule's purpose to help you distinguish between
            different rules.
          example: Display a promotional banner
        enabled:
          type: boolean
          default: true
          description: Whether the rule is active.
        validity:
          type: array
          description: Time periods when the rule is active.
          items:
            $ref: '#/components/schemas/timeRange'
        tags:
          type: array
          description: A list of tags.
          items:
            type: string
          example:
            - conditional
      required:
        - objectID
        - consequence
    deleteCompositionRuleAction:
      type: object
      description: Operation arguments when deleting.
      additionalProperties: false
      properties:
        objectID:
          $ref: '#/components/schemas/compositionRuleObjectID'
      required:
        - objectID
    rulesBatchCompositionAction:
      oneOf:
        - title: Upsert (update and insert)
          $ref: '#/components/schemas/compositionRule'
        - title: Delete
          $ref: '#/components/schemas/deleteCompositionRuleAction'
    parameters_query:
      type: string
      description: Search query for rules.
      default: ''
    parameters_page:
      type: integer
      minimum: 0
      description: >
        Requested page of the API response.


        Algolia uses `page` and `hitsPerPage` to control how search results are
        displayed
        ([paginated](https://www.algolia.com/doc/guides/building-search-ui/ui-and-ux-patterns/pagination/js)).


        - `hitsPerPage`: sets the number of search results (_hits_) displayed
        per page.

        - `page`: specifies the page number of the search results you want to
        retrieve. Page numbering starts at 0, so the first page is `page=0`, the
        second is `page=1`, and so on.


        For example, to display 10 results per page starting from the third
        page, set `hitsPerPage` to 10 and `page` to 2.
    parameters_hitsPerPage:
      type: integer
      default: 20
      minimum: 1
      maximum: 1000
      description: >
        Maximum number of hits per page.


        Algolia uses `page` and `hitsPerPage` to control how search results are
        displayed
        ([paginated](https://www.algolia.com/doc/guides/building-search-ui/ui-and-ux-patterns/pagination/js)).


        - `hitsPerPage`: sets the number of search results (_hits_) displayed
        per page.

        - `page`: specifies the page number of the search results you want to
        retrieve. Page numbering starts at 0, so the first page is `page=0`, the
        second is `page=1`, and so on.


        For example, to display 10 results per page starting from the third
        page, set `hitsPerPage` to 10 and `page` to 2.
    taskStatus:
      type: string
      enum:
        - published
        - notPublished
      description: >-
        Task status, `published` if the task is completed, `notPublished`
        otherwise.
    GetTaskResponse:
      title: getTaskResponse
      type: object
      additionalProperties: false
      properties:
        status:
          $ref: '#/components/schemas/taskStatus'
      required:
        - status
  responses:
    BadRequest:
      description: Bad request or request arguments.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBase'
    FeatureNotEnabled:
      description: This feature is not enabled on your Algolia account.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBase'
    MethodNotAllowed:
      description: Method not allowed with this API key.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBase'
    IndexNotFound:
      description: Index not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBase'
    CompositionNotFound:
      description: Composition not found.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBase'
    UnprocessableEntity:
      description: Unprocessable Entity.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorBase'
