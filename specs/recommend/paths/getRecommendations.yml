post:
  tags:
    - recommendations
  operationId: getRecommendations
  x-use-read-transporter: true
  x-cacheable: true
  summary: Get recommendations or trending items.
  description: >
    Returns results from either recommendation or trending models:

      - Recommendations are provided by the [Related Products and Related Content models](https://www.algolia.com/doc/guides/algolia-recommend/overview/#related-products-and-related-content)
      - Trending models are [Trending Items and Trending Facet Values](https://www.algolia.com/doc/guides/algolia-recommend/overview/#related-products-and-related-content).
  requestBody:
    required: true
    content:
      application/json:
        schema:
          title: getRecommendationsParams
          description: Recommendations parameters.
          type: object
          additionalProperties: false
          properties:
            requests:
              type: array
              description: Recommendation requests.
              items:
                $ref: '../common/schemas/RecommendationsRequest.yml#/recommendationsRequest'
          required:
            - requests
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: getRecommendationsResponse
            type: object
            additionalProperties: false
            properties:
              results:
                type: array
                items:
                  $ref: '../common/schemas/RecommendationsResponse.yml#/recommendationsResponse'
    '400':
      $ref: '../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../common/responses/IndexNotFound.yml'
