createSegmentParams:
  type: object
  required:
    - name
    - conditions
  properties:
    name:
      $ref: '#/name'
    conditions:
      $ref: '#/conditions'

updateSegmentParams:
  type: object
  properties:
    name:
      $ref: '#/name'
    conditions:
      $ref: '#/conditions'

name:
  type: string
  description: The name or description of the segment.

conditions:
  type: string
  description: The filters that define the segment, defined in the same way as filters for Rules.
