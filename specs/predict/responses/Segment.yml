segment:
  type: object
  required:
    - id
    - name
    - conditions
    - status
    - type
  properties:
    id:
      type: string
    name:
      type: string
    conditions:
      type: string
    status:
      $ref: '#/segmentStatus'
    type:
      $ref: '#/segmentType'
    errorMessage:
      type: string

segmentStatus:
  type: string
  enum:
    - active
    - pending
    - failed

segmentType:
  type: string
  enum:
    - computed
    - custom

segmentID:
  type: string
  description: The ID of the segment.

updatedAt:
  type: string
  description: The date and time at which the segment was last updated.
