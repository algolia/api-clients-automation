updateSegmentResponse:
  title: updateSegmentResponse
  type: object
  required:
    - segmentID
    - updatedAt
  properties:
    segmentID:
      $ref: '#/segmentID'
    updatedAt:
      $ref: '#/updatedAt'

deleteSegmentResponse:
  title: deleteSegmentResponse
  type: object
  required:
    - segmentID
    - deletedUntil
  properties:
    segmentID:
      $ref: '#/segmentID'
    deletedUntil:
      $ref: '#/deletedUntil'

getSegmentUsersResponse:
  title: getSegmentUsersResponse
  type: object
  required:
    - segmentID
    - users
  properties:
    segmentID:
      $ref: '#/segmentID'
    users:
      type: array
      items:
        $ref: 'UserProfile.yml#/userProfile'
    previousPageToken:
      $ref: '../common/schemas/Params.yml#/previousPageToken'
    nextPageToken:
      $ref: '../common/schemas/Params.yml#/nextPageToken'

fetchSegmentResponse:
  title: fetchSegmentResponse
  $ref: '#/segment'

fetchAllSegmentsResponse:
  title: fetchAllSegmentsResponse
  type: array
  items:
    $ref: '#/segment'

createSegmentResponse:
  title: createSegmentResponse
  type: object
  required:
    - segmentID
    - updatedAt
  properties:
    segmentID:
      $ref: '#/segmentID'
    updatedAt:
      $ref: '#/updatedAt'

segment:
  type: object
  required:
    - version
    - segmentID
    - name
    - conditions
    - segmentStatus
    - type
  properties:
    version:
      $ref: '#/segmentVersion'
    segmentID:
      $ref: '#/segmentID'
    name:
      $ref: '#/segmentName'
    conditions:
      $ref: '#/segmentParentConditions'
    segmentStatus:
      $ref: '#/segmentStatus'
    type:
      $ref: '#/segmentType'
    errorMessage:
      type: string

segmentStatus:
  type: string
  description: The status of the segment.
  enum:
    - active
    - pending
    - failed

segmentType:
  type: string
  description: The type of the segment.
  enum:
    - computed
    - custom

segmentVersion:
  type: number
  format: float
  description: The segment syntax version.
  example: 1.1

segmentID:
  type: string
  description: The ID of the segment.

segmentName:
  type: string
  description: The name of the segment.

updatedAt:
  type: string
  description: The date and time at which the segment was last updated.
  example: 2021-07-22T12:30:00Z

deletedUntil:
  type: string
  description: The date and time at which the segment will be re-ingested.
  example: 2021-07-22T12:30:00Z

segmentParentConditions:
  type: object
  required:
    - operator
    - operands
  properties:
    operator:
      $ref: '#/segmentConditionOperator'
    operands:
      type: array
      items:
        $ref: '#/segmentParentConditionOperands'

segmentChildConditions:
  type: object
  required:
    - operator
    - operands
  properties:
    operator:
      $ref: '#/segmentConditionOperator'
    operands:
      type: array
      items:
        $ref: '#/segmentChildConditionOperands'

segmentConditionOperator:
  type: string
  enum:
    - AND
    - OR

segmentParentConditionOperands:
  oneOf:
    - $ref: '#/segmentChildConditions'
    - $ref: '#/segmentOperandAffinity'
    - $ref: '#/segmentOperandFunnelStage'
    - $ref: '#/segmentOperandOrderValue'
    - $ref: '#/segmentOperandProperty'

segmentChildConditionOperands:
  oneOf:
    - $ref: '#/segmentOperandAffinity'
    - $ref: '#/segmentOperandFunnelStage'
    - $ref: '#/segmentOperandOrderValue'
    - $ref: '#/segmentOperandProperty'

segmentOperandAffinity:
  type: object
  required:
    - name
    - filters
  properties:
    name:
      type: string
      pattern: ^predictions\.affinities\.\w+$
      example: predictions.affinities.color
    filters:
      type: array
      minItems: 1
      items:
        $ref: '#/segmentAffinityFilter'

segmentOperandFunnelStage:
  type: object
  required:
    - name
    - filters
  properties:
    name:
      type: string
      pattern: ^predictions\.funnel_stage$
      example: predictions.funnel_stage
    filters:
      type: array
      minItems: 1
      items:
        $ref: '#/segmentFunnelStageFilter'

segmentOperandOrderValue:
  type: object
  required:
    - name
    - filters
  properties:
    name:
      type: string
      pattern: ^predictions\.order_value$
      example: predictions.order_value
    filters:
      type: array
      minItems: 1
      items:
        $ref: '#/segmentOrderValueFilter'

segmentOperandProperty:
  type: object
  required:
    - name
    - filters
  properties:
    name:
      type: string
      pattern: ^properties\.(raw|computed|custom)\.\w+$
      example: properties.raw.age
    filters:
      type: array
      minItems: 1
      items:
        $ref: '#/segmentPropertyFilter'

segmentAffinityFilter:
  type: object
  required:
    - value
    - probability
  properties:
    operator:
      $ref: '#/segmentFilterOperatorNumerical'
    value:
      $ref: '#/segmentAffinityFilterValue'
    probability:
      $ref: '#/segmentFilterProbability'

segmentAffinityFilterValue:
  oneOf:
    - type: string
    - type: number
      format: float
    - type: array
      items:
        type: string
    - type: boolean

segmentFunnelStageFilter:
  type: object
  required:
    - value
    - probability
  properties:
    operator:
      $ref: '#/segmentFilterOperatorBoolean'
    value:
      type: string
    probability:
      $ref: '#/segmentFilterProbability'

segmentOrderValueFilter:
  type: object
  required:
    - value
  properties:
    operator:
      $ref: '#/segmentFilterOperatorNumerical'
    value:
      type: number

segmentPropertyFilter:
  type: object
  required:
    - value
  properties:
    operator:
      $ref: '#/segmentFilterOperatorNumerical'
    value:
      $ref: '#/segmentPropertyFilterValue'

segmentPropertyFilterValue:
  oneOf:
    - type: string
    - type: number
      format: float
    - type: array
      items:
        type: string
    - type: boolean

segmentFilterOperatorBoolean:
  type: string
  default: =
  enum:
    - =
    - '!='

segmentFilterOperatorNumerical:
  type: string
  default: =
  enum:
    - =
    - '!='
    - '>'
    - '>='
    - <
    - <=

segmentFilterProbability:
  type: object
  minProperties: 1
  maxProperties: 2
  properties:
    lt:
      type: number
    lte:
      type: number
    gt:
      type: number
    gte:
      type: number
