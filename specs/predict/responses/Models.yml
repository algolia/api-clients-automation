modelInstance:
  type: object
  additionalProperties: false
  properties:
    modelID:
      type: string
      description: ID of the model.
    name:
      type: string
      description: Name of model instance.
    type:
      type: string
      description: Type of the model.
    sourceID:
      type: string
    index:
      type: string
    affinities:
      type: array
      items:
        type: string
        description: Affinities within this model instance.
    contentAttributes:
      type: array
      items:
        type: string
    lastTrained:
      type: string
      description: The time this model instance was last trained.
    lastInference:
      type: string
      description: The time this model instance generated its last inference.
    error:
      type: string
    status:
      type: string
      $ref: '#/getModelInstanceConfigStatus'
  required:
    - modelID
    - name
    - type
    - sourceID
    - index
    - affinities
    - contentAttributes
    - lastTrained
    - lastInference
    - error
    - status

getModelInstanceConfigStatus:
  type: string
  enum: [pending, active, invalid, error, inactive]
