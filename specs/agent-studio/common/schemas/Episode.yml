Episode:
  properties:
    observation:
      type: string
      maxLength: 5000
      minLength: 1
      title: observation
      description: What user wanted + key context (1-2 sentences). Include prior failed
        attempts if they informed the approach.
    thoughts:
      type: string
      maxLength: 5000
      minLength: 1
      title: thoughts
      description: WHY this approach was chosen, which constraints/preferences drove
        decisions (1-3 sentences). Capture reasoning that applies to similar future
        scenarios.
    action:
      type: string
      maxLength: 5000
      minLength: 1
      title: action
      description: 'What was done with PRECISE details (1-3 sentences). WITH tool
        calls: use arrow notation `tool(param:value) → feedback → tool(refined_param:new_value)`.
        WITHOUT tool calls: capture communication/workflow pattern.'
    result:
      type: string
      maxLength: 5000
      minLength: 1
      title: result
      description: 'Learned pattern + effectiveness (1-3 sentences). What worked and
        WHY it''s replicable. Note efficiency: multi-turn refinements, which results
        were relevant, what made final attempt succeed. Use strict `param:value` syntax
        for learnings. Format: ''For [context], use [param:value] because [reason]''.'
  type: object
  required:
    - observation
    - thoughts
    - action
    - result
  title: episode
  description: |-
    Episodic memory schema following LangMem's OTAR pattern:
    Observation → Thoughts → Action → Result

    Captures complete interaction experiences for agent learning.
    See https://langchain-ai.github.io/langmem/concepts/conceptual_guide/#episodic-memory-past-experiences.
