AgentPonderRequest:
  properties:
    providerID:
      type: string
      title: providerid
      description: Provider UUID for LLM credentials.
    model:
      type: string
      title: model
      description: Model name (e.g., gpt-4o-mini).
    messages:
      $ref: 'MessagesUnion.yml#/MessagesUnion'
    targetMemories:
      type: integer
      maximum: 5.0
      minimum: 1.0
      title: targetmemories
      description: Maximum episodic memories to extract.
      default: 1
    instructions:
      oneOf:
        - type: string
          maxLength: 50000
        - type: 'null'
      title: instructions
      description: Optional domain-specific instructions to guide extraction or consolidation.
    wait:
      type: boolean
      title: wait
      description: Wait for Algolia indexing to complete before returning.
      default: false
  type: object
  required:
    - providerID
    - model
    - messages
  title: agentPonderRequest
  description: Agent endpoint request that extracts and saves episodic memories.
