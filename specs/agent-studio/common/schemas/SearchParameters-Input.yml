  title: searchParameters
  description: |-
    Algolia Search API parameters that can be predefined for the search tool.
    Reference: https://www.algolia.com/doc/api-reference/search-api-parameters/

    The parameters that seemed irrelevant for the search tool have been commented out.
    Uses types from algoliasearch.search.models for better type safety.
