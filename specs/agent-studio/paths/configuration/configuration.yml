get:
  tags:
    - Configurations
  operationId: getConfiguration
  x-acl:
    - logs
  summary: Get Configuration
  description: Get Configuration.
  responses:
    '200':
      description: Successful Response.
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/ApplicationConfigResponse.yml#/ApplicationConfigResponse'
