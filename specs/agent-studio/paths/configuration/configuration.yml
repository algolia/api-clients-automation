    - Configurations
  operationId: updateConfiguration
  x-acl:
    - logs
  summary: Patch Configuration
  description: Patch Configuration.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/ApplicationConfigPatch.yml#/ApplicationConfigPatch'
  responses:
    '200':
      description: Successful Response.
      content:
        application/json:
