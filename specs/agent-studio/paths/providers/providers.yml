get:
  tags:
    - Providers
  operationId: listProviders
  x-acl:
    - settings
  summary: List Providers
  description: List Providers.
  parameters:
    - name: page
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        description: Page number.
        default: 1
        title: page
      description: Page number.
    - name: limit
      in: query
      required: false
      schema:
        type: integer
        minimum: 1
        description: Items per page.
        default: 10
        title: limit
      description: Items per page.
  responses:
    '200':
      description: Successful Response.
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/PaginatedProviderAuthenticationsResponse.yml#/PaginatedProviderAuthenticationsResponse'
    '422':
      description: Validation Error.
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/HTTPValidationError.yml#/HTTPValidationError'
post:
  tags:
    - Providers
  operationId: createProvider
  x-acl:
    - editSettings
  summary: Create Provider
  description: Create Provider.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/ProviderAuthenticationCreate.yml#/ProviderAuthenticationCreate'
  responses:
    '201':
      description: Successful Response.
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/ProviderAuthenticationResponse.yml#/ProviderAuthenticationResponse'
    '422':
      description: Validation Error.
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/HTTPValidationError.yml#/HTTPValidationError'
