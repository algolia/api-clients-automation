post:
  tags:
    - Agents
  operationId: publishAgent
  x-acl:
    - editSettings
  summary: Publish Agent
  description: Publish the specified agent.
  parameters:
    - name: agentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
        title: agentId
      description: The agentId.
  responses:
    '200':
      description: Successful Response.
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/AgentWithVersionResponse.yml#/AgentWithVersionResponse'
    '422':
      description: Validation Error.
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/HTTPValidationError.yml#/HTTPValidationError'
