delete:
  tags:
    - Agents
  operationId: invalidateAgentCache
  x-acl:
    - editSettings
  summary: Invalidate Agent Cache
  description: Invalidate cached completions for this agent. Filter with `before`
    (exclusive).
  parameters:
    - name: agentId
      in: path
      required: true
      schema:
        type: string
        format: uuid
        title: agentId
      description: The agentId.
    - name: before
      in: query
      required: false
      schema:
        oneOf:
          - type: string
          - type: 'null'
        description: Delete entries strictly before this date (exclusive, YYYY-MM-DD).
        title: before
      description: Delete entries strictly before this date (exclusive, YYYY-MM-DD).
  responses:
    '204':
      description: Successful Response.
    '422':
      description: Validation Error.
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/HTTPValidationError.yml#/HTTPValidationError'
