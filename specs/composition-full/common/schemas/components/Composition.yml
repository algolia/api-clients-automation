composition:
  type: object
  additionalProperties: false
  properties:
    objectID:
      $ref: '#/objectID'
    name:
      type: string
      description: Composition name.
      example: 'my lovely crafted composition'
    description:
      type: string
      description: Composition description.
      example: 'my lovely crafted composition that is used for X purpose'
    behavior:
      $ref: './CompositionBehavior.yml#/compositionBehavior'
  required:
    - objectID
    - behavior
    - name

objectID:
  type: string
  example: 'my_composition_object_id'
  description: Composition unique identifier.