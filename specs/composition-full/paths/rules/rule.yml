get:
  tags:
    - Rules
  operationId: getRule
  x-acl:
    - settings
  summary: Retrieve a rule
  description: |
    Retrieves a rule by its ID.
    To find the object ID of rules, use the [`search` operation](#tag/Rules/operation/searchRules).

  parameters:
    - $ref: '../urlParams.yml#/compositionID'
    - $ref: './parameters.yml#/ObjectIDRule'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../common/schemas/components/CompositionRule.yml#/compositionRule'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/IndexNotFound.yml'

put:
  tags:
    - Rules
  operationId: putCompositionRule
  x-acl:
    - editSettings
    - settings
  summary: Upsert a composition rule
  description: |
    Upsert a Composition Rule for the specified composition ID.
  parameters:
    - $ref: '../urlParams.yml#/compositionID'
    - $ref: './parameters.yml#/ObjectIDRule'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../../common/schemas/components/CompositionRule.yml#/compositionRule'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../../common/responses/common.yml#/taskID'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '422':
      $ref: '../../../common/responses/UnprocessableEntity.yml'

delete:
  tags:
    - Rules
  operationId: deleteCompositionRule
  x-acl:
    - editSettings
    - settings
  summary: Delete a Composition Rule
  description: |
    Delete a Composition Rule from the specified Composition ID.
  parameters:
    - $ref: '../urlParams.yml#/compositionID'
    - $ref: './parameters.yml#/ObjectIDRule'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: '../../../common/responses/common.yml#/taskID'
    '400':
      $ref: '../../../common/responses/BadRequest.yml'
    '402':
      $ref: '../../../common/responses/FeatureNotEnabled.yml'
    '403':
      $ref: '../../../common/responses/MethodNotAllowed.yml'
    '404':
      $ref: '../../../common/responses/CompositionNotFound.yml'
