version: "2"
run:
  concurrency: 2
linters:
  default: all
  disable:
    - cyclop
    - depguard
    - dupl
    - exhaustruct
    - forcetypeassert
    - funlen
    - goconst
    - godoclint
    - gomoddirectives
    - ineffassign
    - ireturn
    - lll
    - maintidx
    - mnd
    - paralleltest
    - testpackage
    - tparallel
    - wastedassign
    - wsl
  settings:
    staticcheck:
      checks: ["all", "-SA1019", "-SA4006"]
  exclusions:
    generated: disable
    presets:
      - comments
      - std-error-handling
formatters:
  enable:
    - gofmt
    - gofumpt
    - golines
  settings:
    golines:
      max-len: 150
  exclusions:
    generated: disable
