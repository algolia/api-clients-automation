name: Publish

on:
  push:
    tags:
     - '*-[0-9]+.[0-9]+.[0-9]+*'

jobs:
  check:
    name: Run checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - name: Install Tools
        run: dart pub global activate melos
      - name: Bootstrap Workspace
        run: melos bootstrap
      - name: Install dependencies
        run: melos get
      - name: Check versions
        run: melos test

  get-package-dir:
    name: Package directory
    needs: check
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Parse tag into package name
        id: get-package-dir
        run: .github/scripts/package.sh

    outputs:
      package-dir: ${{ steps.get-package-dir.outputs.package-dir }}

  publish:
    needs: get-package-dir
    permissions:
      id-token: write
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
    with:
       working-directory: ${{ needs.get-package-dir.outputs.package-dir }}
