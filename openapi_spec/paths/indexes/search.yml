post:
  tags:
    - search
  operationId: search
  summary: Get search results
  parameters:
    - $ref: '../../parameters.yml#/AppId'
    - $ref: '../../parameters.yml#/ApiKey'
    - $ref: '../../parameters.yml#/IndexName'
  requestBody:
    $ref: '../../schemas/SearchParams.yml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: singleQueryResponse
            type: object
            additionalProperties: false
            properties:
              hits:
                type: array
                items:
                  type: object
                  additionalProperties: false
                  properties:
                    objectID:
                      type: string
                      example: objectID1
              nbHits:
                type: integer
              queryID:
                type: string
                pattern: '[a-f0-9]{32}'
                example: 43b15df305339e827f0ac0bdc5ebcaa7
    '400':
      $ref: '../../responses/BadRequest.yml'
    '404':
      $ref: '../../responses/IndexNotFound.yml'
