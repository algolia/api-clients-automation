post:
  tags:
    - search
  operationId: searchMulti
  summary: Get search results for the given requests.
  parameters:
    - $ref: '../../parameters.yml#/AppId'
    - $ref: '../../parameters.yml#/ApiKey'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: array
          items:
            title: multipleQueries
            type: object
            additionalProperties: false
            properties:
              indexName:
                type: string
                example: products
                description: The Algolia index name
              query:
                type: string
                description: The query to search for
              type:
                type: string
                enum: [default, facet]
                default: default
                description: Perform a search query with `default`, will search for facet values if `facet` is given
              facet:
                type: string
                description: The `facet` name
              params:
                type: object
                additionalProperties: true
                description: A key-value mapping of additional search parameters
                example:
                  filters: 'in_stock:true'
            required:
              - indexName
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            title: multipleQueriesResponse
            type: object
            additionalProperties: false
            properties:
              results:
                type: array
                items:
                  type: object
                  additionalProperties: false
                  properties:
                    hits:
                      type: array
                      items:
                        type: object
                        additionalProperties: false
                        properties:
                          objectID:
                            type: string
                            example: objectID1
                    nbHits:
                      type: integer
                    queryID:
                      type: string
                      pattern: '[a-f0-9]{32}'
                      example: 43b15df305339e827f0ac0bdc5ebcaa7
    '400':
      $ref: '../../responses/BadRequest.yml'
    '404':
      $ref: '../../responses/IndexNotFound.yml'
